apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: self-pipeline1-run-
spec:
  workspaces:
    - name: git-source
      volumeClaimTemplate:
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 1Gi
  params:
    - name: git-url
      value: $(tt.params.git-url)
    - name: git-revision
      value: $(tt.params.git-revision)
  pipelineSpec:
    workspaces:
      - name: git-source
    params:
      - name: git-url
      - name: git-revision
        default: main
    tasks:
      - name: set-github-status-start
        taskRef:
          name: github-set-status
        timeout: 1m
        params:
          - name: git-url
            value: $(params.git-url)
          - name: sha
            value: $(params.git-revision)
          - name: description
            value: "Build has started"
          - name: state
            value: pending
          - name: context
            value: self-pipeline1
          - name: target-url
            value: https://tekton/dashboard/taskrun/log
      - name: fetch-from-git
        taskRef:
          name: git-clone
        runAfter:
          - set-github-status-start
        params:
          - name: url
            value: $(params.git-url)
          - name: revision
            value: $(params.git-revision)
        workspaces:
          - name: output
            workspace: git-source
      - name: go-build
        taskRef:
          name: golang-build
        runAfter:
          - fetch-from-git
        workspaces:
          - name: source
            workspace: git-source
        params:
          - name: packages
            value: ./...
      - name: go-test
        taskRef:
          name: golang-test
        runAfter:
          - fetch-from-git
        workspaces:
          - name: source
            workspace: git-source
        params:
          - name: packages
            value: ./...
    finally:
      - name: set-github-status-end
        taskRef:
          name: github-set-status
        params:
          - name: git-url
            value: $(params.git-url)
          - name: sha
            value: $(params.git-revision)
          - name: description
            value: "Build has finished"
          - name: state
            value: success
          - name: context
            value: self-pipeline1
          - name: target-url
            value: https://tekton/dashboard/taskrun/log

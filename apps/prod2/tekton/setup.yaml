---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-setup
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod2/tekton/setup
  interval: 1m0s
  prune: true
  wait: false
  timeout: 5m0s
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-operator
      namespace: tekton-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-operator-webhook
      namespace: tekton-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-pipelines-controller
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-pipelines-webhook
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-triggers-controller
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-triggers-webhook
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-triggers-core-interceptors
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-dashboard
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: manual-approval-gate-controller
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: manual-approval-gate-webhook
      namespace: tekton-pipelines
  patches:
    # replace namespace
    - target:
        labelSelector: app.kubernetes.io/part-of=tekton-pip-run
        namespace: tekton-pip-run
      patch: |
        - op: replace
          path: /metadata/namespace
          value: tekton-pipelines
    # add container resources
    - target:
        kind: Deployment
        labelSelector: app.kubernetes.io/part-of=tekton-pip-run
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/resources
          value:
              requests:
                cpu: "100m"
                memory: 200Mi
    - target:
        kind: Deployment
        namespace: tekton-operator
        name: tekton-operator
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/resources
          value:
              requests:
                cpu: "100m"
                memory: 200Mi
        - op: add
          path: /spec/template/spec/containers/1/resources
          value:
              requests:
                cpu: "100m"
                memory: 200Mi
    - target:
        kind: Deployment
        namespace: tekton-operator
        name: tekton-operator-webhook
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/resources
          value:
              requests:
                cpu: "100m"
                memory: 200Mi

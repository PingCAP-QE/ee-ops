apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dl
spec:
  chart:
    spec:
      chart: dl
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: "500m"
        memory: 512Mi
    image:
      repository: ghcr.io/pingcap-qe/ee-apps/dl
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/dl versioning=docker
      tag: v2025.12.7-4-ga926ebb
    server:
      args: [--ks3-config=/config/ks3.yaml, --oci-config=/config/oci.yaml]
      volumes:
        - name: config
          secret:
            secretName: dl-config
        - name: oci-reader-cred
          secret:
            secretName: registry-reader-cred
      volumeMounts:
        - name: config
          mountPath: /config
        - name: oci-reader-cred
          mountPath: /root/.docker
          readOnly: true

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
      hosts:
        - host: internal2-do.pingcap.net
          paths:
            - path: /dl
              pathType: Prefix
    serviceAccount:
      create: false

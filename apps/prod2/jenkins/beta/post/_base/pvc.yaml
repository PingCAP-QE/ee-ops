apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gocache
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 600Gi
  storageClassName: nfs-csi
  volumeMode: Filesystem

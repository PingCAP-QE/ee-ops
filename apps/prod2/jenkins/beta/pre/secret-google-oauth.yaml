apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: google-oauth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: google-oauth
    creationPolicy: Owner
  dataFrom:
    - extract:
        # json object include keys:
        # - client-id
        # - client-secret
        key: "${GOOGLE_OAUTH_JSON}"

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-cache
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: jenkins-cache
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        region: "{{ .region }}"
        bucket: "{{ .bucket }}"
        endpoint: "{{ .endpoint }}"
        access-key: "{{ .accessKey }}"
        access-secret: "{{ .accessSecret }}"
  dataFrom:
    - extract:
        key: "${JENKINS_CACHE_S3_JSON}" # json object

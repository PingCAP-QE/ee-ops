apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: codecov-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: codecov-token
    creationPolicy: Owner
  dataFrom:
    - extract:
        # json object include keys:
        # - tidb
        # - tikv-migration
        # - tiflow
        # - tiproxy
        key: "${CODECOV_TOKENS_JSON}"

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ks3util
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: ks3util
    creationPolicy: Owner
  data:
    - secretKey: config
      remoteRef:
        key: "${KS3UTIL_CONFIG}"

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: publisher-staging-mirror
spec:
  chart:
    spec:
      chart: publisher
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  dependsOn:
    - name: redis
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
  test:
    enable: false
  values:
    # Additional volumes on the output Deployment definition.
    image:
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/publisher versioning=semver
      tag: v2025.11.30-2-gde42167
    servers:
      publisher:
        config:
          secretName: publisher-config-staging
          secretKey: service.yaml
          debug: true
      worker:
        config:
          secretName: publisher-config-staging
          secretKey: worker.yaml
          debug: true
    volumes:
      - name: tiup-credentials
        secret:
          secretName: tiup-credentials-staging
      - name: delivery-config
        configMap:
          configMapName: delivery-config
    volumeMounts:
      - name: tiup-credentials
        subPath: private.json
        mountPath: /root/.tiup/keys/private.json
        readOnly: true
      - name: delivery-config
        subPath: delivery-config.yaml
        mountPath: /etc/config/delivery-config.yaml
        readOnly: true
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: publisher-staging.pingcap.net
          paths:
            - path: /
              pathType: ImplementationSpecific

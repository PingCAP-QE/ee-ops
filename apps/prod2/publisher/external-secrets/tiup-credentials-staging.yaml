apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tiup-credentials-staging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: tiup-credentials-staging
    creationPolicy: Owner
  data:
    - secretKey: url
      remoteRef:
        key: tiup-staging-mirror-url
    - secretKey: private.json
      remoteRef:
        key: tiup-staging-private-key-json

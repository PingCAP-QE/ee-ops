apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tiup-credentials-prod
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: tiup-credentials-prod
    creationPolicy: Owner
  data:
    - secretKey: url
      remoteRef:
        key: tiup-prod-mirror-url
    - secretKey: private.json
      remoteRef:
        key: tiup-prod-private-key-json

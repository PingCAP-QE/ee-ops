apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: registry-reader-cred
spec:
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: registry-reader-cred
    template:
      type: kubernetes.io/dockerconfigjson
  data:
    - secretKey: .dockerconfigjson
      remoteRef:
        key: prod2_publisher_worker_dockerconfig_json
  refreshInterval: 1h

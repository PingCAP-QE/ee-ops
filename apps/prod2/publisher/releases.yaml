---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: publisher-releases
spec:
  dependsOn:
    - name: publisher-packages-config
  targetNamespace: publisher
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod2/publisher/releases
  prune: true

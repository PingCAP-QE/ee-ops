apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: publisher
spec:
  chart:
    spec:
      chart: publisher
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  dependsOn:
    - name: redis
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
  test:
    enable: false
  values:
    # Additional volumes on the output Deployment definition.
    image:
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/publisher versioning=semver
      tag: v2025.11.30-17-gbeadfd1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    server:
      config:
        secretName: publisher-server-config
        secretKey: config.yaml
        debug: true
    ingress:
      enabled: true
      className: "nginx"
      hosts:
        - host: publisher.pingcap.net
          paths:
            - path: /
              pathType: ImplementationSpecific
    volumes:
      - name: packages-config
        configMap:
          name: packages-config
    volumeMounts:
      - name: packages-config
        subPath: delivery.yaml
        mountPath: /etc/packages/delivery.yaml
        readOnly: true

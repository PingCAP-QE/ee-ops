apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: publisher-prod-mirror
spec:
  chart:
    spec:
      chart: publisher
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  dependsOn:
    - name: redis
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
  test:
    enable: false
  values:
    # Additional volumes on the output Deployment definition.
    image:
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/publisher versioning=semver
      tag: v2025.11.2-1-g43046ac
    servers:
      publisher:
        config:
          secretName: publisher-config-prod
          secretKey: service.yaml
      worker:
        config:
          secretName: publisher-config-prod
          secretKey: worker.yaml
    volumes:
      - name: tiup-credentials
        secret:
          secretName: tiup-credentials-prod
    volumeMounts:
      - name: tiup-credentials
        subPath: private.json
        mountPath: /root/.tiup/keys/private.json
        readOnly: true
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hosts:
        - host: internal2-do.pingcap.net
          paths:
            - path: /publisher/prod(/|$)(.*)
              pathType: Prefix

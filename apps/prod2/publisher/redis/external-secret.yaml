apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: redis
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: prod2_publisher_redis_password

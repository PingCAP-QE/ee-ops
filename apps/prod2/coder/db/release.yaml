apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coder-db
  namespace: coder
spec:
  chart:
    spec:
      chart: postgresql
      version: 2.18.5
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m0s
  values:
    persistence:
      size: 10Gi
  valuesFrom:
    - kind: Secret
      name: coder-db-credentials
      valuesKey: username
      targetPath: auth.username
    - kind: Secret
      name: coder-db-credentials
      valuesKey: password
      targetPath: auth.password
    - kind: Secret
      name: coder-db-credentials
      valuesKey: database
      targetPath: auth.database

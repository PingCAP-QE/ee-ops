---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: coder-release
  namespace: coder
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod2/coder/release
  prune: true
  postBuild:
    substituteFrom:
      # Need keys:
      # - CODER_PG_CONNECTION_URL
      - kind: Secret
        name: coder-release

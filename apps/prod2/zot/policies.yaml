apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: restrict-to-amd64-nodes
spec:
  rules:
    - name: restrict-to-amd64-nodes
      match:
        resources:
          kinds:
            - Pod
      mutate:
        patchStrategicMerge:
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: kubernetes.io/arch
                          operator: In
                          values:
                            - amd64

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zot
spec:
  chart:
    spec:
      chart: zot
      version: 0.1.74
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: project-zot
  dependsOn:
    - name: redis
  interval: 1h
  values:
    mountSecret: true
    secretFiles: false # We are in charge of managing it(the secret `zot-secret`)
    mountConfig: true
    configFiles: false # We are in charge of managing it(the config map `zot-config`)
    ingress:
      annotations:
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      className: nginx
      enabled: true
      hosts:
        - host: hub-zot.pingcap.net
          paths:
            - path: /
      pathtype: ImplementationSpecific
    persistence: true
    pvc:
      accessMode: ReadWriteOnce
      create: true
      storage: 8Gi
      storageClassName: openebs-3-replicas
    replicaCount: 2
    service:
      type: ClusterIP

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zot-config-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: github-oauth-credentials
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: prod2/zot/github-oauth-credentials # json object contains keys: `GITHUB_CLIENT_ID`, `GITHUB_CLIENT_SECRET`
    - extract:
        key: prod2/zot/s3 # json object contains keys: `S3_ACCESS_KEY`, `S3_SECRET_KEY`, `S3_BUCKET`, `S3_REGION_ENDPOINT`, `S3_REGION`

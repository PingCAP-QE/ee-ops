# generate for self-charge secret `zot-secret`
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zot-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: zot-secret
    creationPolicy: Owner
  data:
    - secretKey: htpasswd
      remoteRef:
        key: prod2_zot_htpasswd
    - secretKey: sessionKeys.json
      remoteRef:
        key: prod2_zot_sessionKeys_json
    - secretKey: sync_auth.json
      remoteRef:
        key: prod2_zot_sync_auth_credentials_json
---
# some secret to provide to generage configmap `zot-config`
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zot-config-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: zot-config-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        # json object contains keys: `GOOGLE_CLIENT_ID`, `GOOGLE_CLIENT_SECRET`
        key: prod2_zot_google_oauth_credentials
    - extract:
        # json object contains keys: `S3_ACCESS_KEY`, `S3_SECRET_KEY`, `S3_BUCKET`, `S3_REGION_ENDPOINT`, `S3_REGION`
        key: prod2_zot_s3

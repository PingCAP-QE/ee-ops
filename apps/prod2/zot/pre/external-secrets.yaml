# generate for self-charge secret `zot-secrets`
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zot-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: zot-secrets
    creationPolicy: Owner
  data:
    - secretKey: htpasswd
      remoteRef:
        key: prod2_zot_htpasswd
    - secretKey: sessionKeys.json
      remoteRef:
        key: prod2_zot_sessionKeys_json
---
# some secret to provide to generage configmap `zot-config`
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zot-config-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: ee-gcp-sm
  target:
    name: zot-config-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: prod2_zot_github_oauth_credentials # json object contains keys: `GITHUB_CLIENT_ID`, `GITHUB_CLIENT_SECRET`
    - extract:
        key: prod2_zot_s3 # json object contains keys: `S3_ACCESS_KEY`, `S3_SECRET_KEY`, `S3_BUCKET`, `S3_REGION_ENDPOINT`, `S3_REGION`

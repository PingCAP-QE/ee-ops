apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: v2
spec:
  chart:
    spec:
      chart: tibuild-v2
      version: 2.0.0-alpha.1
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
  values:
    replicaCount: 1
    resources:
      requests:
        cpu: "200m"
        memory: 256Mi
      limits:
        cpu: "500m"
        memory: 512Mi
    image:
      repository: ghcr.io/pingcap-qe/ee-apps/exp-tibuild-v2
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/exp-tibuild-v2 versioning=semver
      tag: v2026.1.18-3-gc36769e
    server:
      debug: false
      config:
        secretName: v2-config
        secretKey: config.yaml

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /api/v2/$2
      hosts:
        - host: internal2-do.pingcap.net
          paths:
            - path: /tibuild/api/v2(/|$)(.*)
              pathType: Prefix
    serviceAccount:
      create: false

apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildfarm-shard-worker
  labels:
    name: buildfarm-shard-worker
spec:
  replicas: 4
  selector:
    matchLabels:
      name: buildfarm-shard-worker
  template:
    metadata:
      labels:
        name: buildfarm-shard-worker
    spec:
      containers:
        - name: shard-worker
          image: bazelbuild/buildfarm-worker:latest
          args:
            - /etc/buildfarm/config.yaml
          volumeMounts:
            - mountPath: /etc/buildfarm
              name: config
          resources:
            limits:
              cpu: "8"
              memory: 16Gi
          ports:
            - containerPort: 8980
              name: comm
            - containerPort: 9090
              name: metr
          env:
            - name: REDIS_URI
              value: "redis://buildfarm-redis-cluster:6379"
      volumes:
        - name: config
          configMap:
            name: buildfarm
---
apiVersion: v1
kind: Service
metadata:
  name: buildfarm-shard-worker
spec:
  selector:
    name: buildfarm-shard-worker
  ports:
    - name: communication
      protocol: TCP
      port: 8980
      targetPort: comm
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: metr

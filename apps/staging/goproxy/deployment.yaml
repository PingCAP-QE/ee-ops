apiVersion: apps/v1
kind: Deployment
metadata:
  name: goproxy
spec:
  selector:
    matchLabels:
      app: goproxy
  replicas: 1
  template:
    metadata:
      labels:
        app: goproxy
    spec:
      containers:
      - name: goproxy
        image: goproxy/goproxy:latest
        imagePullPolicy: IfNotPresent
        args:
          - "-listen=0.0.0.0:8080"
          - "-cacheDir=/data"
          - "-proxy=https://goproxy.cn" # using qiniu cloud proxy.
        resources:
          limits:
            memory: "8Gi"
            cpu: "4"
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: goproxy

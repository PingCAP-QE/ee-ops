apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sec-server
  template:
    metadata:
      labels:
        app: sec-server
    spec:
      serviceAccountName: sec
      imagePullSecrets:
        - name: ${IMAGE_PULL_SECRET}
      volumes:
        - name: redis-cred
          secret:
            secretName: ${REDIS_SECRET_NAME}
        - name: db-cred
          secret:
            secretName: ${DB_SECRET_NAME}
        - name: bucket-cred
          secret:
            secretName: ${BUCKET_SECRET_NAME}
        - name: system-cred
          secret:
            secretName: ${SYSTEM_SECRET_NAME}
      containers:
        - name: sec-server-container
          image: hub-new.pingcap.net/sec-scan/sec-server:latest
          ports:
            - name: http
              containerPort: 8888
          env:
            - name: APP_ENV
              value: "staging"
          resources:
            limits:
              cpu: '2'
              memory: 4Gi
            requests:
              cpu: '1'
              memory: 1Gi
          volumeMounts:
            - name: redis-cred
              mountPath: /etc/redis
            - name: db-cred
              mountPath: /etc/db
            - name: bucket-cred
              mountPath: /etc/bucket
            - name: system-cred
              mountPath: /etc/system

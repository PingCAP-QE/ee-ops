apiVersion: v1
kind: ServiceAccount
metadata:
  name: sec
  namespace: apps-sec
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sec
  namespace: apps-sec
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sec
  namespace: apps-sec
subjects:
  - kind: ServiceAccount
    name: sec
roleRef:
  kind: Role
  name: sec
  apiGroup: rbac.authorization.k8s.io

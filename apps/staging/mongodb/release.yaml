apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: apps
spec:
  releaseName: mongodb
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "13.0.0"
  interval: 24h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
    ignoreFailures: false
  values:
    global:
      storageClass: ceph-block
    persistence:
      size: 8Gi
    service:
      type: NodePort
      portName: mongodb
      nodePorts:
        mongodb: "32017"

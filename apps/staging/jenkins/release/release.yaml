apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins
  namespace: flux-system
spec:
  releaseName: jenkins
  targetNamespace: apps
  chart:
    spec:
      chart: ./charts/jenkins
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
    ignoreFailures: false
  dependsOn:
    - { name: mongodb, namespace: apps }
  valuesFrom:
    - { kind: ConfigMap, name: jenkins-values, valuesKey: values1.yaml }
    - { kind: ConfigMap, name: jenkins-values, valuesKey: values2.yaml }
    - { kind: ConfigMap, name: jenkins-values, valuesKey: values3.yaml }
    - { kind: ConfigMap, name: jenkins-values, valuesKey: values4.yaml }
    - { kind: ConfigMap, name: jenkins-values, valuesKey: values5.yaml }
    - { kind: ConfigMap, name: jenkins-values, valuesKey: values6.yaml }

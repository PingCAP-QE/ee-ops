apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-tidb
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/component: jenkins-controller
    app.kubernetes.io/instance: jenkins
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jenkins
  name: jenkins-schedule-agents
  namespace: jenkins-tidb
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
      - pods/log
      - persistentvolumeclaims
      - events
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - deletecollection
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: jenkins-controller
    app.kubernetes.io/instance: jenkins
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jenkins
  name: jenkins-schedule-agents
  namespace: jenkins-tidb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-schedule-agents
subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: apps
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deno-dir
  namespace: jenkins-tidb
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-filesystem
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gocache
  namespace: jenkins-tidb
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  storageClassName: ceph-filesystem
  volumeMode: Filesystem
status:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 200Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gopathcache
  namespace: jenkins-tidb
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-filesystem
  volumeMode: Filesystem
status:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: bazel
  namespace: jenkins-tidb
type: Opaque
stringData:
  bazel:
    build:ci --remote_cache=http://brc-bazel-remote.apps.svc
    --remote_timeout="10s"

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jenkins-release
  namespace: apps
spec:
  dependsOn:
    - name: jenkins-pre
      namespace: flux-system
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/staging/jenkins/release
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: ci-pipeline-cache
      - kind: ConfigMap
        name: ci-pipeline-cache

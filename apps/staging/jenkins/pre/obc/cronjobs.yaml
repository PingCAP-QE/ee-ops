apiVersion: batch/v1
kind: CronJob
metadata:
  name: shrink-ci-pipeline-cache
  namespace: apps
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/arch: "amd64" # deno only support x86 on linux
          containers:
            - name: deno
              image: "denoland/deno:1.26.1"
              args:
                - run
                - --allow-all
                - https://github.com/PingCAP-QE/ci/raw/main/scripts/plugins/s3-cache.ts
                - --op=shrink
                - --keep-size-g=40
              envFrom:
                - secretRef:
                    name: ci-pipeline-cache
                - configMapRef:
                    name: ci-pipeline-cache
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"

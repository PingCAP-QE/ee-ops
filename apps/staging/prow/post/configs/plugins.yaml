# enable plugins for any repos in the org.
plugins:
  PingCAP-QE/artifacts:
    plugins:
      - approve
      - assign
      - blunderbuss
      - cat
      - dog
      - help
      - heart
      - hold
      - label
      - lgtm
      - trigger
      - verify-owners
      - wip
      - yuks
  PingCAP-QE/ee-ops:
    plugins:
      - approve
      - assign
      - blunderbuss
      - cat
      - dog
      - help
      - heart
      - hold
      - label
      - lgtm
      - trigger
      - verify-owners
      - wip
      - yuks

# configuration of plugin `label`
label:
  additional_labels:
    - tide/merge-method-squash
    - tide/merge-method-rebase
    - tide/merge-method-merge
  # restricted_labels:
  #   PingCAP-QE/ee-ops:
  #     - allowed_teams:
  #         - ee

external_plugins:
  PingCAP-QE/artifacts:
    - name: tektoncd # forward to tekton trigger event listener.
      endpoint: http://el-trigger-groups-listener.ci-demo.svc:8080
      events:
        - pull_request
    - name: needs-rebase
      endpoint: http://prow-needs-rebase
      events:
        - issue_comment
        - pull_request
    - name: chatgpt
      endpoint: http://prow-chatgpt
      events:
        - pull_request
        - issue_comment
  PingCAP-QE/ee-ops:
    - name: tektoncd # forward to tekton trigger event listener.
      endpoint: http://el-trigger-groups-listener.ci-demo.svc:8080
      events:
        - pull_request
    - name: needs-rebase
      endpoint: http://prow-needs-rebase
      events:
        - issue_comment
        - pull_request
    - name: chatgpt
      endpoint: http://prow-chatgpt
      events:
        - pull_request
        - issue_comment
  PingCAP-QE/tirelease:
    - name: chatgpt
      endpoint: http://prow-chatgpt
      events:
        - pull_request
        - issue_comment

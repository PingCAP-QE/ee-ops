apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: github-rate-limits-prometheus-exporter
  namespace: flux-system
spec:
  targetNamespace: apps
  chart:
    spec:
      chart: github-rate-limits-prometheus-exporter
      sourceRef:
        kind: HelmRepository
        name: grl-exporter
        namespace: flux-system
      version: "0.1.10"
  interval: 24h
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    image:
      repository: ghcr.io/kalgurn/grl-exporter
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v2.0.2"    
    github:
      authType: pat
      secretName: github-rate-limits-prometheus-exporter-github # Name of a secret which stores PAT in key `token`
    podAnnotations: 
      prometheus.io/scrape: 'true'
      prometheus.io/port: '2112'
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

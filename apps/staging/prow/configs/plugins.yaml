# enable plugins for any repos in the org.
plugins:
  PingCAP-QE:
    plugins:
      - approve
      - assign
      - blunderbuss
      - cat
      - dog
      - help
      - heart
      - hold
      - label
      - lgtm
      - trigger
      - verify-owners
      - wip
      - yuks
# plugin_a:
#   configs_for_plugin_a: {}

external_plugins:
  PingCAP-QE:
    - name: tektoncd # forward to tekton trigger event listener.
      endpoint: http://el-trigger-groups-listener.ci-demo.svc:8080
      events:
        - pull_request

presubmits:
  PingCAP-QE/ee-ops:
    - name: verifyCI-tekton-pipelineRun
      always_run: false
      max_concurrency: 2
      spec:
        containers:
          - image: alpine/curl
            command:
              - curl
            args:
              - http://tekton-dashboard.tekton-pipelines.svc:9097/apis/tekton.dev/v1beta1/namespaces/ci-demo/pipelineruns/
              - -H
              - "Accept: application/json"
              - -H
              - "Content-Type: application/json"
              - --compressed

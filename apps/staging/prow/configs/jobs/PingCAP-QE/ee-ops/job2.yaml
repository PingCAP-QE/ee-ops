presubmits:
  PingCAP-QE/ee-ops:
    - name: verifyCI2
      always_run: true
      max_concurrency: 2
      agent: tekton-pipelines
      pipeline_run_spec:
        pipelineSpec:
          tasks:
            - name: taskName
              taskSpec:
                steps:
                  - name: build-sources
                    image: ubuntu
                    command:
                      - /bin/bash
                    args:
                      - -c
                      - |
                        echo hello world
                        pwd
                        ls
    - name: pingcap-qe/ee-ops/prow_debug # it's a debug job in jenkins server.
      agent: jenkins
      always_run: true
      context: debug/prow-call-jenkins
      rerun_command: "/test prow-call-jenkins"
      trigger: "((?m)^/test( all| prow-call-jenkins),?(\\s+|$))"

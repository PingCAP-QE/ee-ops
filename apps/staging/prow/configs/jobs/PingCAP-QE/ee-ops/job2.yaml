presubmits:
  PingCAP-QE/ee-ops:
    - name: verifyCI-k8s-generic
      always_run: true
      max_concurrency: 2
      spec:
        automountServiceAccountToken: true
        containers:
          - image: bitnami/kubectl
            command:
              - kubectl
            args:
              - --namespace
              - apps
              - get
              - pods

presubmits:
  PingCAP-QE/ee-ops:
    - name: verifyCI-k8s-generic
      always_run: false
      max_concurrency: 2
      spec:
        serviceAccountName: k8s-pod-full
        containers:
          - image: bitnami/kubectl
            command:
              - kubectl
            args:
              - get
              - pods
              - --namespace prow-test-pods

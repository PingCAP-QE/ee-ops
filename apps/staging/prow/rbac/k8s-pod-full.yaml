apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-pod-full
  namespace: prow-test-pods

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: prow-test-pods
  name: k8s-pod-full
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - delete
      - list
      - get
      - watch
      - create
      - patch

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: prow-test-pods
  name: k8s-pod-full
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-pod-full
subjects:
  - kind: ServiceAccount
    name: k8s-pod-full
    namespace: prow-test-pods

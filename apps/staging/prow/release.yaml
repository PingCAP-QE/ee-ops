apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prow
  namespace: apps
spec:
  releaseName: prow
  chart:
    spec:
      chart: ./charts/prow
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  rollback:
    cleanupOnFail: false
    recreate: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: false
    disableHooks: true
    remediation:
      retries: -1    
  test:
    enable: true
    ignoreFailures: false
  valuesFrom:
    - kind: Secret
      name: prow-secret
      valuesKey: values.yaml

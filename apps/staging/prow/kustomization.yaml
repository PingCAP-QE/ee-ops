apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespaces.yaml
  - release.yaml
  - rbac/
configMapGenerator:
  - name: prow-config
    namespace: apps
    files:
      # DO NOT EDIT.
      - config.yaml=configs/config.yaml
  - name: prow-plugins
    namespace: apps
    files:
      # DO NOT EDIT.
      - plugins.yaml=configs/plugins.yaml
configurations:
  - kustomize-config.yaml

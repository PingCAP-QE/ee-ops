apiVersion: v1
kind: ServiceAccount
metadata:
  name: sec-account
  namespace: ${TEST_SEC_NAMESPACE}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sec-role
  namespace: ${TEST_SEC_NAMESPACE}
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get", "watch", "list" ]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sec-role-binding
  namespace: ${TEST_SEC_NAMESPACE}
subjects:
  - kind: ServiceAccount
    name: sec-account
roleRef:
  kind: Role
  name: sec-role
  apiGroup: rbac.authorization.k8s.io
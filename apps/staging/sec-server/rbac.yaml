apiVersion: v1
kind: ServiceAccount
metadata:
  name: sec
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sec
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sec
subjects:
  - kind: ServiceAccount
    name: sec
roleRef:
  kind: Role
  name: sec
  apiGroup: rbac.authorization.k8s.io

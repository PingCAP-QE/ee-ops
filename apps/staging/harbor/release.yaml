apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: harbor-release
  namespace: apps
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system-wulifu
    namespace: flux-system
  path: ./apps/staging/harbor/release
  prune: true
  wait: true
  postBuild:
    substitute:
      ### need secret `harbor` with keys:
      # - S3_REGION
      # - S3_BUCKET
      HARBOR_SECRET_NAME: harbor

apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: trigger
  labels:
    type: github-pr
spec:
  interceptors:
    - ref:
        name: "github"
      params:
        - name: secretRef
          value:
            secretName: github-secret
            secretKey: secretToken
        - name: eventTypes
          value: ["pull_request"]
    - name: "only when PRs are opened"
      ref:
        name: "cel"
      params:
        - name: "filter"
          value: "body.action in ['opened', 'synchronize', 'reopened']"
    - name: append commit truncated sha
      ref:
        name: cel
      params:
        value:
          - key: extensions.truncated_sha
            expression: body.pull_request.head.sha.truncate(7)
  bindings:
    - ref: pipeline-binding
  template:
    ref: github-template

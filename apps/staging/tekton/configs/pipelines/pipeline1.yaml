apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: demo-pipeline1
spec:
  params:
    - name: repoName
    - name: revision
      default: main
  workspaces:
    - name: git-source
  tasks:
    # TODO: using commit-status-tracker to replace explicit tasks.
    # https://github.com/tektoncd/experimental/tree/main/commit-status-tracker
    - name: set-github-status-start
      taskRef:
        name: github-set-status
      timeout: 1m
      params:
        - name: repoFullname
          value: $(params.repoName)
        - name: sha
          value: $(params.revision)
        - name: description
          value: "Build has started"
        - name: state
          value: pending
        - name: targetUrl
          value: https://tekton/dashboard/taskrun/log

    - name: fetch-from-git
      taskRef:
        name: git-clone
      runAfter:
        - set-github-status-start
      params:
        - name: url
          value: "https://github.com/$(params.repoName)"
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: output
          workspace: git-source
    - name: go-build
      taskRef:
        name: golang-build
      runAfter:
        - fetch-from-git
      workspaces:
        - name: source
          workspace: git-source
      params:
        - name: package
          value: "github.com/$(params.repoName)"
        - name: packages
          value: ./...
    - name: go-test
      taskRef:
        name: golang-test
      runAfter:
        - fetch-from-git
      workspaces:
        - name: source
          workspace: git-source
      params:
        - name: package
          value: "github.com/$(params.repoName)"
        - name: packages
          value: ./...
  finally:
    - name: set-github-status-end
      taskRef:
        name: github-set-status
      params:
        - name: repoFullname
          value: $(params.repoName)
        - name: sha
          value: $(params.revision)
        - name: description
          value: "Build has started"
        - name: state
          value: $(tasks.status)
        - name: targetUrl
          value: https://tekton/dashboard/taskrun/log

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: setup-pr-trigger
spec:
  workspaces:
    - name: output
  params:
    - name: git-url
      type: string
    - name: git-revision
      type: string
      default: main
    - name: pr-number
      type: string
  tasks:
    - name: fetch-repo-pipelines
      taskRef:
        kind: ClusterTask
        name: fetch-repo-pipelines
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
        - name: pr-number
          value: $(params.pr-number)
        - name: output
          value: tekton
      workspaces:
        - name: output
          workspace: output
    - name: todo
      runAfter:
        - fetch-repo-pipelines
      taskRef:
        name: echo
      params:
        - name: message
          value: "todo"
    - name: setup-manifest
      runAfter:
        - fetch-repo-pipelines
      taskRef:
        name: kubernetes-actions
      params:
        - name: script
          value: |
            pwd
            ls -lh
            echo "-----------"
            kubectl -n ci-demo get deploy
            kubectl -n ci-demo apply -f tekton/
      workspaces:
        - name: manifest-dir
          workspace: output

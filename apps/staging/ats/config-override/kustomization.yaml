apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: apps
configMapGenerator:
  - name: ats-config-override
    options:
      disableNameSuffixHash: true
    files:
      - files/cache.config
      - files/records.config
      - files/remap.config
      - files/storage.config

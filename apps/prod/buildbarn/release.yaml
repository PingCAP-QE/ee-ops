apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: buildbarn
  namespace: flux-system
spec:
  releaseName: buildbarn
  targetNamespace: apps
  chart:
    spec:
      chart: buildbarn      
      version: 0.0.3
      sourceRef:
        kind: HelmRepository
        name: ee-ops
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    force: true
    cleanupOnFail: true
  test:
    enable: true
    ignoreFailures: false
  values:
    storage:
      volumeClaims:
        # storage.volumeClaims.cas -- cas volume claim spec
        cas:
          storageClassName: ceph-block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Gi
        ac:
          storageClassName: ceph-block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
    commonConf: |-
      {
        global: {
          diagnosticsHttpServer: {
            listenAddress: ':8080',
            enablePrometheus: true,
            enablePprof: true,
            enableActiveSpans: true,
          },
          setUmask: { umask: 0 },
        },
        allowAllauthorizerConfiguration: {
          allow: {},
        },
        blobstore: {
          contentAddressableStorage: {        
            readCaching: {
              fast: {
                sharding: {
                  hashInitialization: 11946695773637837490,
                  shards: [
                    {
                      backend: { grpc: { address: 'buildbarn-storage-0.buildbarn-storage:8981' } },
                      weight: 1,
                    },
                    {
                      backend: { grpc: { address: 'buildbarn-storage-1.buildbarn-storage:8981' } },
                      weight: 1,
                    },
                  ],
                },
              },
              slow: { grpc: { address: 'brc-bazel-remote.apps.svc:9092' } },
              replicator: {
                queued: {
                  base: { 'local': {} },
                  existenceCache: {
                    cacheSize: 1024 * 1024 * 1024,
                    cacheDuration: '600s',
                    cacheReplacementPolicy: 'LEAST_RECENTLY_USED',
                  },
                },
              },
            },
          },
          actionCache: {
            completenessChecking: {
              backend: {
                readCaching: {
                  fast: {
                    sharding: {
                      hashInitialization: 11946695773637837490,
                      shards: [
                        {
                          backend: { grpc: { address: 'buildbarn-storage-0.buildbarn-storage:8981' } },
                          weight: 1,
                        },
                        {
                          backend: { grpc: { address: 'buildbarn-storage-1.buildbarn-storage:8981' } },
                          weight: 1,
                        },
                      ],
                    },
                  },
                  slow: { grpc: { address: 'brc-bazel-remote.apps.svc:9092' } },
                  replicator: {
                    queued: {
                      base: { 'local': {} },
                      existenceCache: {
                        cacheSize: 1024 * 1024,
                        cacheDuration: '600s',
                        cacheReplacementPolicy: 'LEAST_RECENTLY_USED',
                      },
                    },
                  },
                },
              },
              maximumTotalTreeSizeBytes: 64 * 1024 * 1024,
            },
          },
        },
        // Remember to set your browserUrl to the ingress of the browser deployment
        browserUrl: 'http://buildbarn-browser:80',
        maximumMessageSizeBytes: 16 * 1024 * 1024,
        httpListenAddress: ':80',
      }


    

apiVersion: batch/v1
kind: CronJob
metadata:
  name: shrink-ci-bazel-remote-cache
  namespace: apps
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: deno
              image: "denoland/deno:1.26.1"
              args:
                - run
                - --allow-all
                - https://github.com/PingCAP-QE/ci/raw/main/scripts/plugins/s3-cache.ts
                - --op=shrink
                - --key-prefix=data
                - --keep-size-g=1600
              envFrom:
                - secretRef:
                    name: ci-bazel-remote-cache
                - configMapRef:
                    name: ci-bazel-remote-cache
              resources:
                requests:
                  cpu: "100m"
                  memory: "1536Mi" # 3M * 512B(average for each key)
                limits:
                  cpu: "1"
                  memory: "3Gi"

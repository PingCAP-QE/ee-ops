apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: brc
  namespace: flux-system
spec:
  releaseName: brc
  targetNamespace: apps
  chart:
    spec:
      chart: ./charts/bazel-remote
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 4
    resources:
      requests:
        cpu: "1"
        memory: 1Gi
      limits:
        cpu: "4"
        memory: 16Gi
    volumes:
      - name: brc-cache
        persistentVolumeClaim:
          claimName: brc-cache
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kps
    volumeMounts:
      - name: brc-cache
        mountPath: /cache
    conf: |-
      # https://github.com/buchgr/bazel-remote#example-configuration-file
      dir: /cache
      max_size: 500
      http_address: 0.0.0.0:8080
      grpc_address: 0.0.0.0:9092
      experimental_remote_asset_api: true
      access_log_level: none
      enable_endpoint_metrics: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bazel-remote-cache-server-config
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/staging/bazel-remote/config
  prune: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: bazel-s3 # should manual created in namespace `apps`
        optional: false

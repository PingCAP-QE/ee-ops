apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudevents-server
spec:
  releaseName: cloudevents-server
  chart:
    spec:
      chart: cloudevents-server
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: "500m"
        memory: 512Mi
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/pingcap-qe/ee-apps/cloudevents-server
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/cloudevents-server versioning=docker
      tag: 403acb5
    server:
      args: [--config=/config/config.yaml]
      volumeMounts:
        - name: config
          mountPath: /config
      volumes:
        - name: config
          secret:
            secretName: cloudevents-server-config

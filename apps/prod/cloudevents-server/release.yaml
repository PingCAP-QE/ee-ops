apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudevents-server
  namespace: flux-system
spec:
  releaseName: cloudevents-server
  targetNamespace: apps
  chart:
    spec:
      chart: cloudevents-server
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: "500m"
        memory: 512Mi
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repo: ghcr.io/pingcap-qe/ee-apps/cloudevents-server
      tag: 9e2f4b4
    server:
      args: [--config=/config/config.yaml]
      volumeMounts:
        - name: config
          mountPath: /config
        - name: data
          mountPath: /data     
      volumes:
        - name: config
          configMap:
            name: cloudevents-server-config
        - name: data
          persistentVolumeClaim:
            claimName: cloudevents-server-data


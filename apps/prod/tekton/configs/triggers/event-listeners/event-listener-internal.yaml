---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: internal
spec:
  serviceAccountName: tekton-trigger-eventlistener
  triggerGroups:
    - name: harbor-image-pushed
      interceptors:
        - name: filter on image push events on inner container repositories.
          ref:
            name: "cel"
          params:
            - name: filter
              value: >-
                body.type == 'PUSH_ARTIFACT' 
                && 
                body.event_data.repository.namespace in ['pingcap', 'tikv'] 
                &&
                ! body.event_data.resources[0].tag.startsWith('sha256:')
      triggerSelector:
        namespaceSelector:
          matchNames:
            - ee-cd
        labelSelector:
          matchLabels:
            type: image-push
    - name: tibuild-fake-github-branch-push
      interceptors:
        - name: "filter on eventType"
          ref:
            name: cel
          params:
            - name: filter
              value: >-
                header.canonical('ce-type') in ['net.pingcap.tibuild.devbuild.push', 'net.pingcap.tibuild.hotfix.push']
        # "refs/heads/main" => "main"
        - name: shortten the git REF
          ref:
            name: cel
          params:
            - name: overlays
              value:
                - key: short-ref
                  expression: body.ref.replace('refs/heads/', '')
        - name: extract cloud event context.
          ref:
            name: cel
          params:
            - name: overlays
              value:
                - key: ce-context
                  expression: |
                    {
                      "type": header.canonical('ce-type'),
                      "source": header.canonical('ce-source'),
                      "subject": header.canonical('ce-subject'),
                      "user": header.canonical('ce-user'),
                    }.marshalJSON()
                - key: ce-context-user
                  expression: header.canonical('ce-user')
      triggerSelector:
        namespaceSelector:
          matchNames:
            - ee-cd
        labelSelector:
          matchLabels:
            type: fake-github-branch-push
    - name: tibuild-fake-github-tag-create
      interceptors:
        - name: "filter on eventType"
          ref:
            name: cel
          params:
            - name: filter
              value: >
                header.canonical('ce-type') in ['net.pingcap.tibuild.devbuild.create', 'net.pingcap.tibuild.hotfix.create']
        - name: "validate tag create"
          ref:
            name: cel
          params:
            - name: filter
              value: body.ref_type == 'tag'
      triggerSelector:
        namespaceSelector:
          matchNames:
            - ee-cd
        labelSelector:
          matchLabels:
            type: fake-github-tag-create

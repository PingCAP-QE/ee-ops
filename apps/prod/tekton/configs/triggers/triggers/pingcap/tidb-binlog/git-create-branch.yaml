apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: branch-create-pingcap-tidb-binlog
  labels:
    type: github-branch-create
    github-owner: pingcap
    github-repo: tidb-binlog
spec:
  interceptors:
    - name: filter on repo owner and name and branches
      ref: { name: cel }
      params:
        - name: filter
          value: >-
            body.repository.owner.login == 'pingcap'
            &&
            body.repository.name == 'tidb-binlog'
            &&
            body.ref.matches('^release-[0-9]+[.][0-9]+$')
  bindings:
    - ref: github-branch-create
  template:
    ref: bump-placeholder-version-in-readme

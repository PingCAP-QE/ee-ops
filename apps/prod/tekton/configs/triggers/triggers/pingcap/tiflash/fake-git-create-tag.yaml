apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: fake-tag-create-pingcap-tiflash
  labels:
    type: fake-github-tag-create
    github-owner: pingcap
    github-repo: tiflash
spec:
  interceptors:
    - name: filter on repo owner and name
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.repository.owner.login == 'pingcap' && body.repository.name == 'tiflash'
    - name: filter on version tags
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.ref.matches('^v[0-9]+[.][0-9]+[.][0-9]+')
  bindings:
    - ref: github-tag-create
    - ref: ce-context
  template:
    ref: build-pingcap-tiflash

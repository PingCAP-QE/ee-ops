apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: git-push-pingcap-tiflow
  labels:
    type: github-branch-push
    github-owner: pingcap
    github-repo: tiflow
spec:
  interceptors:
    - name: filter on repo owner and name
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.repository.owner.login == 'pingcap' && body.repository.name == 'tiflow'
    - name: filter on branches
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.ref.matches('^refs/heads/(master|feature/release-6.5-fips)$')

  bindings:
    - ref: github-branch-push

  template:
    ref: build-pingcap-tiflow

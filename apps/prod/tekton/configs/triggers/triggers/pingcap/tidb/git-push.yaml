apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: git-push-pingcap-tidb
  labels:
    type: github-branch-push
    github-owner: pingcap
    github-repo: tidb
    edition: community
spec:
  interceptors:
    - name: filter on repo owner and name
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.repository.owner.login == 'pingcap' && body.repository.name == 'tidb'
    - name: filter on branches
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.ref.matches('^refs/heads/(master|release-(7\.5|7\.1|6\.5|6\.1)))$')
  bindings:
    - ref: github-branch-push
    - { name: component, value: $(body.repository.name) }
    - { name: profile, value: release }
    - { name: timeout, value: 30m }
    - { name: source-ws-size, value: 50Gi }
    - { name: builder-resources-memory, value: 32Gi }
    - { name: builder-resources-cpu, value: "8" }
  template:
    ref: build-component-all-platforms

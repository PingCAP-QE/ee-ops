apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: tag-create-pingcap-qe-artifacts
  labels:
    type: github-tag-create
    github-owner: PingCAP-QE
    github-repo: artifacts
spec:
  interceptors:
    - name: filter on repo owner and name
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.repository.owner.login == 'PingCAP-QE' && body.repository.name ==
            'artifacts'
  bindings:
    - ref: github-tag-create
  template:
    ref: tag-create-pingcap-qe-artifacts

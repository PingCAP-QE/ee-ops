apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: tag-create-tikv-pd
  labels:
    type: github-tag-create
    github-owner: tikv
    github-repo: pd
spec:
  interceptors:
    - name: filter on repo owner and name
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.repository.owner.login == 'tikv' && body.repository.name == 'pd'
    - name: filter on version tags
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.ref.matches('^refs/tags/v[0-9]+[.]v[0-9]+[.]v[0-9]+')
  bindings:
    - ref: github-tag-create
  template:
    ref: tag-create-tikv-pd

apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: git-push-on-trunk-branches
  labels:
    type: github-branch-push
spec:
  interceptors:
    - name: filter on repo owner and name
      ref:
        name: cel
      params:
        - name: filter
          value: >-        
            body.repository.owner.login == 'pingcap' && 
              body.repository.name in [
                'tidb-dashboard', 'ng-monitoring'
            ]

    - name: filter on branches
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.ref.matches('^refs/heads/(master|main)$')

  bindings:
    - ref: github-branch-push
    - { name: component, value: $(body.repository.name) }
    - { name: os, value: linux }
    - { name: profile, value: release }
    - { name: timeout, value: 2h }
    - { name: source-ws-size, value: 100Gi }
    - { name: builder-resources-memory, value: 32Gi }
    - { name: builder-resources-cpu, value: "8" }

  template:
    ref: build-component

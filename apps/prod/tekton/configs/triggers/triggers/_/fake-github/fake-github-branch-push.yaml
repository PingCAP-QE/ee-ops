apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: fake-github-branch-push
  labels:
    type: fake-github-branch-push
spec:
  interceptors:
    - name: filter on repo
      ref: { name: cel }
      params:
        - name: filter
          value: >-
            body.repository.full_name in ['pingcap/tidb', 'pingcap/tiflow', 'pingcap/tiflash', 'tikv/tikv', 'tikv/pd']
        - name: overlays
          value:
          - key: timeout
            expression: >-
              {
              'pingcap/tidb': '40m',
              'pingcap/tiflash': '2h',
              'pingcap/tiflow': '40m',
              'tikv/pd': '40m',
              'tikv/tikv': '2h30m',
              }[body.repository.full_name]
          - key: source-ws-size
            expression: >-
              {
              'pingcap/tidb': '50Gi',
              'pingcap/tiflash': '100Gi',
              'pingcap/tiflow': '50Gi',
              'tikv/pd': '50Gi',
              'tikv/tikv': '100Gi',
              }[body.repository.full_name]
          - key: builder-resources-cpu
            expression: >-
              {
              'pingcap/tidb': '8',
              'pingcap/tiflash': '16',
              'pingcap/tiflow': '8',
              'tikv/pd': '8',
              'tikv/tikv': '16',
              }[body.repository.full_name]
          - key: builder-resources-memory
            expression: >-
              {
              'pingcap/tidb': '32Gi',
              'pingcap/tiflash': '64Gi',
              'pingcap/tiflow': '32Gi',
              'tikv/pd': '32Gi',
              'tikv/tikv': '64Gi',
              }[body.repository.full_name]
  bindings:
    - ref: github-branch-push
    - ref: ce-context
    - { name: component, value: $(body.repository.name) }
    - { name: os, value: linux }
    - { name: profile, value: release }
    - { name: timeout, value: $(extensions.timeout) }
    - { name: source-ws-size, value: $(extensions.source-ws-size) }
    - { name: builder-resources-cpu, value: $(extensions.builder-resources-cpu) }
    - { name: builder-resources-memory, value: $(extensions.builder-resources-memory) }
    - { name: registry, value: hub.pingcap.net/devbuild }
  template:
    ref: build-component

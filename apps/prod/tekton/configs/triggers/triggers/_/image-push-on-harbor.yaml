apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: single-arch-image-push-on-harbor
  labels:
    type: image-push
spec:
  interceptors:
    - name: filter on image repo names
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.event_data.repository.repo_full_name.matches('^(pingcap|tikv)/')
             && !
            body.event_data.repository.repo_full_name.matches('/package(s)?')

    - name: filter on single arch image tags.
      ref:
        name: "cel"
      params:
        - name: filter
          value: >-
            body.event_data.resources[0].tag.matches('[-_](amd64|arm64)$')
  bindings:
    - ref: harbor-image-push
  template:
    ref: collect-multi-arch-image
---
apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: multi-arch-image-push-on-harbor
  labels:
    type: image-push
spec:
  interceptors:
    - name: filter on image repo names
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.event_data.repository.repo_full_name.matches('^(pingcap|tikv)/')
             && !
            body.event_data.repository.repo_full_name.matches('/package(s)?')

    - name: filter on image tags      
      ref:
        name: "cel"
      params:
        - name: filter
          value: >-
            body.event_data.resources[0].tag.matches('^(master|main|v\d+\.\d+\.+\d+)$')
  bindings:
    - ref: harbor-image-push
  template:
    ref: add-image-major-tag

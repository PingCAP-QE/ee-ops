apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: multi-arch-image-push-on-harboar-tiflow-engine
  labels:
    type: image-push
  namespace: ee-cd
spec:
  bindings:
  - kind: TriggerBinding
    ref: harbor-image-push
  - name: target_img
    value: "pingcap/tidb"
  interceptors:
  - name: filter on image repo names
    params:
    - name: filter
      value: body.event_data.repository.repo_full_name in ['pingcap/tidb/images/tidb-server']
    ref:
      kind: ClusterInterceptor
      name: cel
  - name: filter on image tags
    params:
    - name: filter
      value: body.event_data.resources[0].tag.matches('^master$')
    ref:
      kind: ClusterInterceptor
      name: cel
  template:
    ref: image-sync-to-dockerhub-nightly

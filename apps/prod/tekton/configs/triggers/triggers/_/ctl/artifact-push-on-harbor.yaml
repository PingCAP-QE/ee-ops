apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: artifact-push-on-harbor-with-release-branch-tags-tidb
  labels:
    type: image-push
spec:
  interceptors:
    - name: filter on image repo names and tags
      ref:

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github-branch-push
spec:
  params:
    - name: git-url
      value: $(body.repository.clone_url)
    - name: git-revision
      value: $(body.after)
    - name: git-ref
      value: $(body.ref.substringAfter('refs/heads/')) # "refs/heads/main" => "main"

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: ce-context
spec:
  params:
    - name: ce-context
      value: >-
        {
          "type": "$(header.canonical('ce-type'))",
          "subject": "$(header.canonical('ce-subject'))",
          "source": "$(header.canonical('ce-source'))",
          "user": "$(header.canonical('ce-user'))"
        }

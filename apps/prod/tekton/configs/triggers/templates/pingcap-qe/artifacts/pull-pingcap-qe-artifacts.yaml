apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: pull-pingcap-qe-artifacts
spec:
  params:
    - name: git-url
      description: The git repository full url
    - name: git-revision
      description: The git revision
      default: main
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pull-pingcap-qe-artifacts-build-image-run-ci-base-
        annotations:
          "tekton.dev/git-status": "true"
          "tekton.dev/status-target-url": "https://do.pingcap.net/tekton/#/namespaces/{{ .Namespace }}/pipelineruns/{{ .Name }}"
          "tekton.dev/git-repo": $(tt.params.git-url)
          "tekton.dev/git-revision": $(tt.params.git-revision)
      spec:
        pipelineRef:
          name: pull-pingcap-qe-artifacts-build-image
        params:
          - name: git-url
            value: $(tt.params.git-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: IMAGE
            value: hub.pingcap.net/ee/ci/base
          - name: CONTEXT
            description: The build context used by Kaniko.
            default: ./dockerfiles/ci/base
          - name: EXTRA_ARGS
            value: [--cache=true]
        taskRunSpecs:
          - pipelineTaskName: build-ci-base-arm64
            taskPodTemplate:
              nodeSelector:
                kubernetes.io/arch: arm64
          - pipelineTaskName: build-ci-base-amd64
            taskPodTemplate:
              nodeSelector:
                kubernetes.io/arch: amd64
        workspaces:
          - name: dockerconfig
            secret:
              secretName: hub-pingcap-net-ee
          - name: git-source
            volumeClaimTemplate:
              spec:
                storageClassName: nfs
                accessModes: [ReadWriteMany]
                resources:
                  requests:
                    storage: 1Gi

apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: push-tikv-pd
spec:
  params:
    - name: git-url
      description: The git repository full url
    - name: git-revision
      description: The git revision
    - name: git-ref
      description: The git branch
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: push-build-tikv-pd-
        annotations:
          "tekton.dev/git-status": "true"
          "tekton.dev/status-target-url": "https://do.pingcap.net/tekton/#/namespaces/{{ .Namespace }}/pipelineruns/{{ .Name }}"
          "tekton.dev/git-repo": $(tt.params.git-url)
          "tekton.dev/git-revision": $(tt.params.git-revision)
      spec:
        pipelineRef:
          name: push-tikv-pd-build
        workspaces:
          - name: source
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: gen-build-scripts
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 100Mi
        params:
          - name: git-url
            value: $(tt.params.git-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: git-ref
            value: $(tt.params.git-ref)

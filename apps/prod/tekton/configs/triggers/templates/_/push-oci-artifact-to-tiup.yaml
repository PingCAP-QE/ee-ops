apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: push-oci-artifact-to-tiup-for-trunk-branches
spec:
  params:
    - name: image_url
      description: The OCI artifact full url
    - name: tag
      description: The artifact tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: publish-tiup-from-oci-artifact-staging-
        labels:
          server: staging
      spec:
        taskRef:
          name: publish-tiup-from-oci-artifact-v2
        params:
          - name: artifact-url
            value: "$(tt.params.image_url)"
          - name: publisher-url
            value: http://publisher-staging-mirror.apps.svc
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: publish-tiup-from-oci-artifact-prod-
        labels:
          server: prod
      spec:
        taskRef:
          name: publish-tiup-from-oci-artifact
        params:
          - name: artifact-url
            value: "$(tt.params.image_url)"
          - name: nightly
            value: "true"
          - name: tiup-mirror
            value: http://tiup.pingcap.net:8987
        workspaces:
          - name: lock-tiup
            persistentVolumeClaim:
              claimName: pvc-lock-tiup-prod
          - name: dockerconfig
            secret:
              secretName: hub-pingcap-net-ee
          - name: tiup-keys
            secret:
              secretName: tiup-credentials-prod
        podTemplate:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: "tekton.dev/task"
                        operator: In
                        values: [publish-tiup-from-oci-artifact]
                      - key: server
                        operator: In
                        values: [prod]
                  topologyKey: "kubernetes.io/hostname"

apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: update-pingcap-tidb-gomod-for-hotfix-branch
spec:
  params:
    - name: git-url
      description: The git repository full url
    - name: git-ref
      description: The git ref
      default: main
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: create-pr-to-fix-gomod-for-hotfix-
      spec:
        params:
          - name: git-url
            value: $(tt.params.git-url)
          - name: branch
            value: $(tt.params.git-ref)
        taskRef:
          kind: Task
          name: create-pr-to-fix-gomod
        podTemplate:
            nodeSelector:
              kubernetes.io/arch: "amd64"
        workspaces:
          - name: github
            secret:
              secretName: github

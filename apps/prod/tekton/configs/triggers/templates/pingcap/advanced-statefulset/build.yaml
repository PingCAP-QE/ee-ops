apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: build-pingcap-advanced-statefulset
spec:
  params:
    - name: git-url
      description: The git repository full url
    - name: git-revision
      description: The git revision
    - name: git-ref
      description: The git branch
    - name: ce-context
      description: cloud event context.
      default: '{}'
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: build-package-pingcap-advanced-statefulset-
        annotations:
          "tekton.dev/ce-context": $(tt.params.ce-context)
          "tekton.dev/git-status": "true"
          "tekton.dev/status-target-url": "https://do.pingcap.net/tekton/#/namespaces/{{ .Namespace }}/pipelineruns/{{ .Name }}"
          "tekton.dev/git-repo": $(tt.params.git-url)
          "tekton.dev/git-revision": $(tt.params.git-revision)
      spec:
        pipelineRef:
          name: pingcap-build-package
        params:
          - name: git-url
            value: $(tt.params.git-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: git-ref
            value: $(tt.params.git-ref)
          - name: component
            value: advanced-statefulset
          - name: os
            value: linux
          - name: arch
            value: amd64
        taskRunSpecs:
          - pipelineTaskName: build-binaries
            taskPodTemplate:
              nodeSelector:
                kubernetes.io/arch: amd64
          - pipelineTaskName: build-images
            taskPodTemplate:
              nodeSelector:
                kubernetes.io/arch: amd64
        workspaces:
          - name: dockerconfig
            secret:
              secretName: hub-pingcap-net-ee
          - name: source
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
          - name: git-basic-auth # fetch with git-cdn.
            secret:
              secretName: git-credentials-basic
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: build-package-pingcap-advanced-statefulset-
        annotations:
          "tekton.dev/ce-context": $(tt.params.ce-context)
          "tekton.dev/git-status": "true"
          "tekton.dev/status-target-url": "https://do.pingcap.net/tekton/#/namespaces/{{ .Namespace }}/pipelineruns/{{ .Name }}"
          "tekton.dev/git-repo": $(tt.params.git-url)
          "tekton.dev/git-revision": $(tt.params.git-revision)
      spec:
        pipelineRef:
          name: pingcap-build-package
        params:
          - name: git-url
            value: $(tt.params.git-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: git-ref
            value: $(tt.params.git-ref)
          - name: component
            value: advanced-statefulset
          - name: os
            value: linux
          - name: arch
            value: arm64
        taskRunSpecs:
          - pipelineTaskName: build-binaries
            taskPodTemplate:
              nodeSelector:
                kubernetes.io/arch: arm64
          - pipelineTaskName: build-images
            taskPodTemplate:
              nodeSelector:
                kubernetes.io/arch: arm64
        workspaces:
          - name: dockerconfig
            secret:
              secretName: hub-pingcap-net-ee
          - name: source
            volumeClaimTemplate:
              spec:
                storageClassName: ceph-block
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
          - name: git-basic-auth # fetch with git-cdn.
            secret:
              secretName: git-credentials-basic

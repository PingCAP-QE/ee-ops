apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-creator
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: k8s-pod-create
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - delete
      - list
      - get
      - watch
      - create
      - patch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: k8s-pod-create
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: k8s-pod-create
subjects:
  - kind: ServiceAccount
    name: pod-creator

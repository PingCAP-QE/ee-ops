apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: push-build-package
spec:
  params:
    - name: git-url
      type: string
    - name: git-ref
      type: string
      default: master
    - name: git-revision
      default: master
      type: string
    - name: component
      type: string
      description: |
        compoent name, supports:
        - tidb
        - tikv
        - pd
        - tiflash
        - tiflow

        May be it is an idea to judge it by git-url, but it maybe 
        not a generic way for forked repositories with custom names.
    - name: binary-builder-iamge
      description: The image used to build binaries.
  workspaces:
    - name: dockerconfig
      description: Includes a docker `config.json`
    - name: source
      description: The workspace where the git repo will be cloned.
    - name: gen-build-scripts
      description: The build scripts will be generated in this workspace.
    - name: git-credentials
      description: secret contains ssh private key in `id_rsa` key.
      optional: true
  tasks:
    - name: checkout
      taskRef:
        kind: Task
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: depth
          value: "0"
        - name: refspec
          value: +refs/heads/$(params.git-ref):refs/remotes/origin/$(params.git-ref)
      workspaces:
        - name: output
          workspace: source
        - name: ssh-directory
          workspace: git-credentials
    - name: get-release-ver
      taskSpec:
        results:
          - name: version
            description: The release version of the git repo
        workspaces:
          - name: source
        steps:
          - name: git-describe
            image: alpine/git:2.40.1
            workingDir: $(workspaces.source.path)
            script: |
              RESULT_VERSION="$(git describe --tags --always --dirty)"
              printf "%s" "${RESULT_VERSION}" > $(results.version.path)
      runAfter:
        - checkout
      workspaces:
        - name: source
          workspace: source
    - name: build-binaries
      taskRef:
        name: pingcap-build-binaries
      runAfter:
        - get-release-ver
      # TODO: currently matrix feature is not support in v0.32.x, we need upgrade the K8S cluster and then upgrade Tekton.
      # matrix:
      #   params:
      #     - name: os
      #       value: [linux, darwin]
      #     - name: arch
      #       value: [amd64, arm64]
      #     - name: profile
      #       value: [release, debug]
      params:
        - name: os
          value: linux
        - name: arch
          value: amd64
        - name: profile
          value: release
        - name: component
          value: "$(params.component)"
        - name: version
          value: "$(tasks.get-release-ver.results.version)"
        - name: git-ref
          value: $(params.git-ref)
        - name: git-sha
          value: $(params.git-revision)
        - name: builder-image
          # value: ghcr.io/pingcap-qe/ci/release-build-base:v20231029-b8b8d34-go1.21
          value: $(params.binary-builder-iamge)
        - name: release-dir
          value: build
        - name: push
          value: 'true'
      workspaces:
        - name: source
          workspace: source
    - name: build-images
      taskRef:
        # TODO: can we skaffold to make it simpler?
        name: pingcap-build-images
      runAfter:
        - build-binaries
      # TODO: currently matrix feature is not support in v0.32.x, we need upgrade the K8S cluster and then upgrade Tekton.
      params:
        - name: os
          value: linux
        - name: arch
          value: amd64
        - name: profile
          value: release
        - name: component
          value: "$(params.component)"     
        - name: version
          value: "$(tasks.get-release-ver.results.version)"           
        - name: git-ref
          value: $(params.git-ref)
        - name: git-sha
          value: $(params.git-revision)
        - name: release-dir
          value: build
        - name: build
          value: "false"
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig

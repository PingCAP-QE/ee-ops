        - { name: env-secret-name, value: "$(params.qiniu-creds-secret-name)" }
    - name: upload-plugin-tarballs
      runAfter:
        - ga-tag-oci-artifacts
      taskRef:
        name: pingcap-upload-enterprise-plugins
      params:
        - { name: version, value: "$(params.version)" }
        - { name: env-secret-name, value: "$(params.qiniu-creds-secret-name)" }

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pingcap-build-package
spec:
  params:
    - name: git-url
      type: string
    - name: git-ref
      type: string
      default: master
    - name: git-revision
      default: master
      type: string
    - name: component
      type: string
      description: |
        compoent name, supports:
        - tidb
        - tikv
        - pd
        - tiflash
        - tiflow
        - advanced-statefulset

        May be it is an idea to judge it by git-url, but it maybe
        not a generic way for forked repositories with custom names.
    - name: os
      default: linux
    - name: arch
      default: amd64
    - name: profile
      default: release
    - name: push
      default: "true"
  results:
    - name: pushed-binaries
      description: pushed binaries.
      value: "$(tasks.build-binaries.results.pushed)"
    - name: pushed-images
      description: pushed images.
      value: "$(tasks.build-images.results.pushed)"
  workspaces:
    - name: source
      description: The workspace where the git repo will be cloned.
    - name: dockerconfig
      description: Includes a docker `config.json`
    - name: git-basic-auth
      description: secret containing a .gitconfig and .git-credentials file.
      optional: true
    - name: cargo-home
      description: cache for cargo pacakges when build binaries
      optional: true
  tasks:
    - name: checkout
      retries: 2
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: depth
          value: "0"
        - name: refspec
          value: +refs/heads/*:refs/heads/*
        - name: subdirectory
          value: $(params.component)
      workspaces:
        - name: output
          workspace: source
        - name: basic-auth
          workspace: git-basic-auth
    - name: checkout-ext
      runAfter:
        - checkout
      taskRef:
        name: pingcap-git-clone-ext
      params:
        - name: depth
          value: "0"
        - name: refspec
          value: +refs/heads/*:refs/heads/*
        - name: master-directory
          value: $(params.component)
      workspaces:
        - name: output
          workspace: source
        - name: basic-auth
          workspace: git-basic-auth
    - name: get-release-ver
      runAfter:
        - checkout
      taskRef:
        name: pingcap-get-release-version
      workspaces:
        - name: source
          workspace: source
          subPath: $(params.component)
    - name: get-binaries-builder
      taskRef:
        name: pingcap-get-builder-image
      params:
        - name: component
          value: "$(params.component)"
        - name: os
          value: "$(params.os)"
        - name: arch
          value: "$(params.arch)"
        - name: profile
          value: "$(params.profile)"
        - name: version
          value: "$(tasks.get-release-ver.results.version)"
    - name: build-binaries
      runAfter:
        - checkout-ext
      taskRef:
        name: pingcap-build-binaries
      # TODO: currently matrix feature is not support in v0.32.x, we need upgrade the K8S cluster and then upgrade Tekton.
      params:
        - name: os
          value: "$(params.os)"
        - name: arch
          value: "$(params.arch)"
        - name: profile
          value: "$(params.profile)"
        - name: component
          value: "$(params.component)"
        - name: version
          value: "$(tasks.get-release-ver.results.version)"
        - name: git-ref
          value: $(params.git-ref)
        - name: git-sha
          value: $(params.git-revision)
        - name: builder-image
          value: "$(tasks.get-binaries-builder.results.image-url)"
        - name: release-dir
          value: build
        - name: push
          value: "$(params.push)"
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig
        - name: cargo-home
          workspace: cargo-home
    - name: build-images
      when:
        - input: "$(params.os)"
          operator: in
          values: ["linux"]
        - input: "$(params.push)"
          operator: in
          values: ["true"]
      taskRef:
        name: pingcap-build-images
      runAfter:
        - build-binaries
      # TODO: currently matrix feature is not support in v0.32.x, we need upgrade the K8S cluster and then upgrade Tekton.
      params:
        - name: os
          value: "$(params.os)"
        - name: arch
          value: "$(params.arch)"
        - name: profile
          value: "$(params.profile)"
        - name: component
          value: "$(params.component)"
        - name: version
          value: "$(tasks.get-release-ver.results.version)"
        - name: git-ref
          value: $(params.git-ref)
        - name: git-sha
          value: $(params.git-revision)
        - name: release-dir
          value: build
        - name: build
          value: "false"
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: demo
spec:
  workspaces:
    - name: git-source
  params:
    - name: git-url
    - name: git-revision
      default: main
  tasks:
    - name: fetch-from-git
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: git-source
    - name: hello
      taskSpec:
        steps:
          - name: echo
            image: debian:latest
            script: |
              pwd
              df -h
              echo hello
      runAfter:
        - fetch-from-git
      workspaces:
        - name: source
          workspace: git-source

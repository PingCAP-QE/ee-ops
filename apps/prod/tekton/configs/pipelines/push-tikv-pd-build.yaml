apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: push-tikv-pd-build
spec:
  params:
    - name: git-url
      type: string
    - name: git-ref
      type: string
    - name: git-revision
      default: main
      type: string
  workspaces:
    - name: source
      description: The workspace where the git repo will be cloned.
    - name: gen-build-scripts
      description: The build scripts will be generated in this workspace.
  tasks:
    - name: checkout
      taskRef:
        kind: Task
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: depth
          value: '0'
        - name: refspec
          value: +refs/heads/$(params.git-ref):refs/remotes/origin/$(params.git-ref)
      workspaces:
        - name: output
          workspace: source
    - name: get-release-ver
      taskSpec:
        results:
          - name: version
            description: The release version of the git repo
        workspaces:
          - name: source
        steps:
          - name: git-describe
            image: alpine/git:2.40.1
            workingDir: $(workspaces.source.path)
            script: |
              RESULT_VERSION="$(git describe --tags --always --dirty)"
              printf "%s" "${RESULT_VERSION}" > $(results.version.path)
      runAfter:
        - checkout
      workspaces:
        - name: source
          workspace: source
    - name: generate-building-scripts-for-tarballs
      taskRef:
        name: generate-building-scripts-for-tarballs
      runAfter:
        - get-release-ver
      # TODO: currently matrix feature is not support in v0.32.x, we need upgrade the K8S cluster and then upgrade Tekton.
      # matrix:
      #   params:
      #     - name: os
      #       value: [linux, darwin]
      #     - name: arch
      #       value: [amd64, arm64]
      #     - name: profile
      #       value: [release, debug]
      params:
        - name: os
          value: linux
        - name: arch
          value: amd64
        - name: profile
          value: release
        - name: component
          value: pd
        - name: version
          value: "$(tasks.get-release-ver.results.version)"
        - name: git-ref
          value: $(params.git-ref)
        - name: git-sha
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: gen-build-scripts
    - name: generate-building-scripts-for-images
      taskRef:
        name: generate-building-scripts-for-images
      runAfter:
        - get-release-ver
      # TODO: currently matrix feature is not support in v0.32.x, we need upgrade the K8S cluster and then upgrade Tekton.
      # matrix:
      #   params:
      #     - name: os
      #       value: [linux, darwin]
      #     - name: arch
      #       value: [amd64, arm64]
      #     - name: profile
      #       value: [release, debug]
      params:
        - name: os
          value: linux
        - name: arch
          value: amd64
        - name: profile
          value: release
        - name: component
          value: pd
        - name: version
          value: "$(tasks.get-release-ver.results.version)"
        - name: git-ref
          value: $(params.git-ref)
        - name: git-sha
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: gen-build-scripts          

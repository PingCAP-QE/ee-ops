apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: pingcap-build-binaries  
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    Build binaries for the component.
  workspaces:
    - name: source
  results:
    - name: package-artifacts
      description: The package artifacts    
  params:
    - name: component
    - name: os
      default: linux
    - name: arch
      default: amd64
    - name: version
      type: string
      description: the version to releasing.
    - name: profile
      type: string
      default: release
      description: >
        supports: 'release' or 'debug'.
    - name: git-ref
    - name: git-sha
    - name: builder-image
      default: ghcr.io/pingcap-qe/ci/release-utils:v20231107-4086b32
    - name: release-dir
      default: build
    - name: push
      type: string
      default: 'false'      
  steps:
    - name: generate-build-script
      image: ghcr.io/pingcap-qe/ci/release-utils:v20231107-4086b32
      script: |
        git clone --depth=1 --branch=main https://github.com/PingCAP-QE/artifacts.git /workspace/artifacts

        /workspace/artifacts/packages/scripts/build-package-artifacts-with-config.sh \
          $(params.component) \
          $(params.os) \
          $(params.arch) \
          $(params.version) \
          $(params.profile) \
          $(params.git-ref) \
          $(params.git-sha) \
          /workspace/artifacts/packages/packages.yaml.tmpl \
          /workspace/build-package-artifacts.sh

        cat /workspace/build-package-artifacts.sh
    - name: build
      image: "$(params.builder-image)"
      workingDir: $(workspaces.source.path)
      script: |
        /workspace/build-package-artifacts.sh "$(params.release-dir)" true
    - name: publish
      image: ghcr.io/oras-project/oras:v1.1.0
      # volumeMounts:
      #   - name: credential
      #     mountPath: /etc/oras
      workingDir: $(workspaces.source.path)      
      script: |
        #!/usr/bin/env bash
        set -e
        set -x

        oras version

        echo $WIP

        # registry=$(echo $(params.destination) | cut -d/ -f)
        # oras login -u "$(cat /etc/oras/user)" -p "$(cat /etc/oras/password)" ${registry}

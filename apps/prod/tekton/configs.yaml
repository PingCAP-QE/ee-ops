---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-configs
  namespace: apps
spec:
  interval: 1m0s
  targetNamespace: ee-cd
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod/tekton/configs
  dependsOn:
    - name: tekton-setup
      namespace: apps
  prune: true
  patches:
    - target:
        kind: Namespace
      patch: |
        - op: add
          path: /metadata/annotations
          value:
            scheduler.alpha.kubernetes.io/defaultTolerations: '[{"operator": "Equal", "effect": "NoSchedule", "key": "dedicated", "value": "test-infra"}]'
            scheduler.alpha.kubernetes.io/node-selector: enable-ci=true
    - target:
        kind: Kustomization
        group: kustomize.toolkit.fluxcd.io
        name: tekton-config-.+
      patch: |-
        spec:
          targetNamespace: ee-cd

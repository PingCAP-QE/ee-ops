apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tekton-results-db
  namespace: apps
spec:
  targetNamespace: tekton-pipelines
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "13.1.0"
  interval: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
    ignoreFailures: false
  values:
    global:
      storageClass: ceph-block
    architecture: standalone # standalone or replication
    auth: # custom prepares
      username: tekton
      database: tekton-results
    primary:
      persistence:
        size: 8Gi
    tls: # TLS traffic
      enabled: true
      autoGenerated: true

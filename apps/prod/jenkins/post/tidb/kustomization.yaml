apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jenkins-tidb
resources:
  - namespace.yaml
  - ../_base
  - pvc.yaml
  - pvc-job.yaml
secretGenerator:
  - name: bazel
    options:
      disableNameSuffixHash: true
    files:
      - "files/bazel"
      - "files/bazel2"
      - "files/bazel-prepare-in-container.sh"
apiVersion: batch/v1
kind: CronJob
metadata:
  name: shrink-ci-pipeline-cache
  namespace: apps
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: deno
              image: "denoland/deno:1.45.5"
              tty: true
              args:
                - run
                - --allow-all
                - https://github.com/PingCAP-QE/ci/raw/main/scripts/plugins/s3-cache.ts
                - --op=shrink
                - --keep-size-g=1000
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: access-key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: access-secret
                - name: BUCKET_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: endpoint
                - name: BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: bucket
                - name: BUCKET_REGION
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: region
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fix-ci-code-cache-size
  namespace: apps
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: deno
              image: "denoland/deno:2.0.5"
              tty: true
              args:
                - run
                - --allow-net
                - --allow-env
                - https://github.com/PingCAP-QE/ci/raw/main/scripts/plugins/monitor-s3-object-size.ts
                - --path=git/PingCAP-QE/tidb-test
                - --threshold-mb=2500
                - --feishu-webhook=$(CI_MONITOR_FEISHU_WEBHOOK_URL)
                - --cleanup
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: access-key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: access-secret
                - name: BUCKET_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: endpoint
                - name: BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: bucket
                - name: BUCKET_REGION
                  valueFrom:
                    secretKeyRef:
                      name: jenkins-cache
                      key: region
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"

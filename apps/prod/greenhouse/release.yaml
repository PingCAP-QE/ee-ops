apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: greenhouse
  namespace: flux-system
spec:
  releaseName: greenhouse
  targetNamespace: apps
  chart:
    spec:
      chart: ./charts/greenhouse
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: "4"
        memory: 32Gi
    persistence:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 2500Gi
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kps
    metricsService:
      enabled: true

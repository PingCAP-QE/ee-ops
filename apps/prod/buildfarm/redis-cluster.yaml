apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildfarm-redis-cluster
  labels:
    name: buildfarm-redis-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      name: buildfarm-redis-cluster
  template:
    metadata:
      labels:
        name: buildfarm-redis-cluster
    spec:
      containers:
      - name: redis-cluster
        image: redis:5.0.4
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: buildfarm-redis-cluster
spec:
  selector:
    name: buildfarm-redis-cluster
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: publisher-prod-mirror
  namespace: apps
spec:
  chart:
    spec:
      chart: publisher
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
  test:
    enable: false
  values:
    # Additional volumes on the output Deployment definition.
    image:
      tag: v2024.10.14-2-g00c2f08
    args:
      - --config=/etc/config/config.yaml
    volumes:
      - name: config
        secret:
          secretName: publisher-config-prod
      - name: tiup-credentials
        secret:
          secretName: tiup-credentials-prod
    volumeMounts:
      - name: config
        mountPath: /config
        readOnly: true
      - name: tiup-credentials
        subPath: private.json
        mountPath: /root/.tiup/keys/private.json
        readOnly: true
    nodeSelector:
      kubernetes.io/arch: amd64

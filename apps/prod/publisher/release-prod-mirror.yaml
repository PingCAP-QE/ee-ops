apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: publisher-prod-mirror
  namespace: apps
spec:
  chart:
    spec:
      chart: publisher
      version: v2024.10.14
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
  test:
    enable: false
  values:
    # Additional volumes on the output Deployment definition.
    image:
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/publisher versioning=semver
      tag: v2025.9.21-2-g90f5ccc
    servers:
      publisher:
        config:
          secretName: publisher-config-prod
          secretKey: service.yaml
          debug: true
      worker:
        config:
          secretName: publisher-config-prod
          secretKey: worker.yaml
          debug: true
    volumes:
      - name: tiup-credentials
        secret:
          secretName: tiup-credentials-prod
    volumeMounts:
      - name: tiup-credentials
        subPath: private.json
        mountPath: /root/.tiup/keys/private.json
        readOnly: true
    nodeSelector:
      kubernetes.io/arch: amd64

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chatops-lark
spec:
  releaseName: chatops-lark
  chart:
    spec:
      chart: chatops-lark
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: "500m"
        memory: 512Mi
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/pingcap-qe/ee-apps/chatops-lark
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/chatops-lark versioning=semver
      tag: v2025.9.21-3-g9e88d3d
    server:
      secretName: chatops-lark
      appIdSecretKey: app-id
      appSecretSecretKey: app-secret
      configFileSecretKey: config.yaml

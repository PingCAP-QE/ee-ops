apiVersion: apps/v1
kind: Deployment
metadata:
  name: tibuild
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: tibuild
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tibuild
    spec:
      containers:
      - image: ghcr.io/pingcap-qe/ee-apps/tibuild:2f9d4cd
        imagePullPolicy: Always
        name: tibuild
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: "1"
            memory: 1Gi
          limits:
            cpu: "1"
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /swagger/index.html
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
        - name: configs
          mountPath: "/app/configs"
          readOnly: true
      nodeSelector:
        kubernetes.io/arch: "amd64"
      volumes:
      - name: configs
        secret:
          secretName: tibuild-configs
      terminationGracePeriodSeconds: 30

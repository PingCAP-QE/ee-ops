apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: flux-system
spec:
  releaseName: mongodb
  targetNamespace: apps
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: "13.0.0"
  interval: 24h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
    ignoreFailures: false
  values:
    global:
      storageClass: ceph-block
    persistence:
      size: 16Gi
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: "2"
        memory: 2Gi
    service:
      type: NodePort
      portName: mongodb
      nodePorts:
        mongodb: "32017"
      externalTrafficPolicy: Cluster        

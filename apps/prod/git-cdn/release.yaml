apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: git-cdn
spec:
  releaseName: git-cdn
  chart:
    spec:
      chart: git-cdn
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: ee-ops
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
    nodeSelector:
      kubernetes.io/arch: amd64
    volumeMounts:
      - name: data
        mountPath: /data
    volumes:
      - name: data
        emptyDir: {}
    configuration:
      GITSERVER_UPSTREAM: https://github.com
      PACK_CACHE_SIZE_GB: 20
      # directory where to put cache files
      WORKING_DIRECTORY: /data

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: pingkai-ci-ops
  namespace: flux-system
spec:
  interval: 5m0s
  ref:
    branch: master
  secretRef:
    name: pingkai-ci-ops
  timeout: 60s
  url: ssh://git@git.pingcap.net/pingkai/ci-ops.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jenkins-gitee
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./apps/prod/jenkins-gitee
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: pingkai-ci-ops
    namespace: flux-system
  postBuild:
    substitute:
      SELF_GIT_SOURCE_NAME: pingkai-ci-ops

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: harbor-release
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod/harbor/release
  prune: true
  postBuild:
    substitute:
      DOMAIN_NAME: hub-mig2.pingcap.net
      KS3_REGION: BEIJING
      KS3_REGION_ENDPOINT: ks3-cn-beijing-internal.ksyuncs.com
    substituteFrom:
      # Need keys: 
      # - ADMIN_PASSWORD, 
      # - PG_HOST, PG_PORT, PG_DB, PG_USER, PG_PASSWORD
      # - KS3_ACCESS_KEY, KS3_SECRET_KEY, KS3_BUCKET
      - kind: Secret
        name: harbor-release

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dl
spec:
  releaseName: dl
  chart:
    spec:
      chart: dl
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: ee-apps
        namespace: flux-system
  interval: 5m
  timeout: 5m
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: "500m"
        memory: 512Mi
    nodeSelector:
      kubernetes.io/arch: amd64
    image:
      repository: ghcr.io/pingcap-qe/ee-apps/dl
      # renovate: datasource=docker depName=ghcr.io/pingcap-qe/ee-apps/dl versioning=docker
      tag: v20240228-25-g1214fb5
    server:
      args: [--ks3-config=/config/ks3.yaml]
      volumeMounts:
        - name: config
          mountPath: /config
      volumes:
        - name: config
          secret:
            secretName: dl-config
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hosts:
        - host: internal-do.pingcap.net
          paths:
            - path: /dl(/|$)(.*)
              pathType: Prefix
    serviceAccount:
      create: false
      name: dl-reg-downloader

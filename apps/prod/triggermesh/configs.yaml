---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: triggermesh-configs
  namespace: apps
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod/triggermesh/configs
  dependsOn:
    - name: triggermesh-setup
      namespace: apps
  prune: true

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitee-gocache
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  storageClassName: ceph-filesystem
  volumeMode: Filesystem

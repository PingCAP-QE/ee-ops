---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jenkins-gitee-post
  namespace: flux-system
spec:
  dependsOn:
    - name: jenkins-gitee-release
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod/jenkins-gitee/post
  prune: true
  force: true

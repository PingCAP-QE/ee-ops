---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jenkins-gitee-pre-secret
  namespace: apps
spec:
  dependsOn:
    - name: jenkins-gitee-pre-obc
      namespace: flux-system
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/prod/jenkins-gitee/pre/secret
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: gitee-ci-pipeline-cache
      - kind: ConfigMap
        name: gitee-ci-pipeline-cache

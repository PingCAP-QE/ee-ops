apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sec-redis
  template:
    metadata:
      labels:
        app: sec-redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          command:
          - redis-server
          - "--requirepass"  
          - $(REDIS_PASSWORD) 
          - "--appendonly"  #开启数据持久化
          - "yes"  
          ports:
            - name: redis
              containerPort: 6379
          volumeMounts:
            - name: sec-redis-data
              mountPath: /data
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sec-redis-password
                  key: password
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: '500m'
              memory: 1Gi      
      volumes:
        - name: sec-redis-data
          persistentVolumeClaim:
            claimName: sec-redis-data



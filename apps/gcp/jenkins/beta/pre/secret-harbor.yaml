apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: harbor
    creationPolicy: Owner
  dataFrom:
    - extract:
        # json object contains keys:
        # - tiflow-engine-username
        # - tiflow-engine-password
        key: "${HARBOR_CREDENTIALS_JSON}"

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: github
    creationPolicy: Owner
  dataFrom:
    - extract:
        # json object include keys:
        # - git-private-key
        # - git-username
        # - bot-token
        # - pr-diff-token
        key: "${GITHUB_SECRET_JSON}"

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mac-ssh-credentials
spec:
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: mac-ssh-credentials
  dataFrom:
    - extract: # inner keys: username, id_rsa, id_rsa.pub, hosts.yaml
        key: mac-ssh-credentials

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: image-delivery-notify-config-tidbx
spec:
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: image-delivery-notify-config-tidbx
  dataFrom:
    - extract: # inner keys: <stage>_github_token, <stage>_github_issue_url. stage is dev or prod
        key: tidbx-delivery-github-issue

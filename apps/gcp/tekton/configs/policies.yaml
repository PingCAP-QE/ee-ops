apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: restrict-to-node-instance-types
spec:
  rules:
    - name: restrict-non-el-pods-to-c4-c4a
      match:
        resources:
          kinds:
            - Pod
      exclude:
        resources:
          names:
            - "el-*"
      mutate:
        patchStrategicMerge:
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: cloud.google.com/machine-family
                          operator: In
                          values: [c4, c4a]
                        - key: cloud.google.com/gke-provisioning
                          operator: In
                          values: ["spot"]

  validationFailureAction: Enforce
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: add-tolerations-for-arm64-pods
spec:
  rules:
    - name: restrict-non-el-pods-to-c4-c4a
      match:
        resources:
          kinds:
            - Pod
      preconditions:
        all:
          - key: '{{ request.object.spec.nodeSelector."kubernetes.io/arch" }}'
            operator: Equals
            value: "arm64"
      mutate:
        patchStrategicMerge:
          spec:
            tolerations:
              - key: "kubernetes.io/arch"
                operator: "Equal"
                value: "arm64"
                effect: "NoSchedule"

  validationFailureAction: Enforce

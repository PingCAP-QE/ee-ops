apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prow-release
  namespace: flux-system
spec:
  dependsOn:
    - name: prow-pre
      namespace: flux-system
    - name: prow-crd
      namespace: flux-system
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/gcp/prow/release
  prune: true
  wait: true
  postBuild:
    substitute:
      BUCKET_NAME: prow-tidb-logs
      TEST_PODS_NAMESPACE: prow-test-pods
      DOMAIN_NAME: prow.tidb.net

      ### need secret `prow-jenkins-operator-auth` with keys:
      # - user
      # - token
      JENKINS_OPERATOR_AUTH_SEC_NAME: prow-jenkins-operator-auth
      JENKINS_OPERATOR_AUTH_SEC_KEY_USER: user
      JENKINS_OPERATOR_AUTH_SEC_KEY_TOKEN: token
      JENKINS_BASE_URL: https://do.pingcap.net/jenkins

      ### need secret `prow-jenkins-operator-auth-ticdc` with keys:
      # - user
      # - token
      JENKINS_OPERATOR_AUTH_SEC_NAME_TICDC: prow-jenkins-operator-ticdc-auth
      JENKINS_OPERATOR_AUTH_SEC_KEY_USER_TICDC: user
      JENKINS_OPERATOR_AUTH_SEC_KEY_TOKEN_TICDC: token
      JENKINS_BASE_URL_TICDC: https://prow.tidb.net/jenkins

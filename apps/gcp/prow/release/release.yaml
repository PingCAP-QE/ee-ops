apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prow
  namespace: flux-system
spec:
  releaseName: prow
  targetNamespace: apps
  chart:
    spec:
      chart: prow
      version: 0.9.2
      sourceRef:
        kind: HelmRepository
        name: ee-ops
        namespace: flux-system
  interval: 15m
  timeout: 10m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    prow:
      podsNamespace: ${TEST_PODS_NAMESPACE} # should delete old prow-pcm pods when changed.
      domainName: ${DOMAIN_NAME}
      github:
        secretName: prow-github
      webhook:
        secretName: prow-webhook
      oauth:
        cookie:
          secretName: prow-oauth-cookie
      configs:
        prow:
          configMapName: prow-config
        plugin:
          configMapName: prow-plugins
        job:
          configMapName: prow-job-config
    crier:
      image:
        repository: ticommunityinfra/crier
        tag: v20221227-9bc8171e1d
    deck:
      ingress:
        enabled: false
      image:
        repository: ticommunityinfra/deck
        tag: v20230323-3ade632
    ghproxy:
      persistence:
        size: 10Gi
    tide:
      image:
        repository: ticommunityinfra/tide
        tag: v20230323-3ade632
    hook:
      ingress:
        enabled: false
      image:
        repository: ticommunityinfra/hook
        tag: v20230608-bd4b41b
      additionalEnv:
        - name: STICKY_REPOS
          value: >-
            pingcap/tiflash
            pingcap/tiflow
            pingcap/tidb
            pingcap/docs
            pingcap/docs-cn
            pingcap/docs-tidb-operator
    pipeline:
      image:
        repository: ticommunityinfra/pipeline
        tag: latest
    jenkinsOperator:
      enabled: true
      image:
        repository: ticommunityinfra/jenkins-operator
        tag: v20230323-3ade632
      skipReport: true
      dryRun: false
      jenkinsUrl: ${JENKINS_BASE_URL}
      auth:
        secretName: ${JENKINS_OPERATOR_AUTH_SEC_NAME}
        secretKeyJenkinsUser: ${JENKINS_OPERATOR_AUTH_SEC_KEY_USER}
        secretKeyJenkinsToken: ${JENKINS_OPERATOR_AUTH_SEC_KEY_TOKEN}
    thirdPlugins:
      chatgpt:
        service:
          type: ClusterIP
        replicaCount: 1
        image:
          repository: ticommunityinfra/chatgpt
          tag: v20230621-df5abce
        ports:
          http: 8888
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
          - --openai-config-file=/etc/openai/config.yaml
          - --openai-config-file-large=/etc/openai/config4.yaml
          - --openai-tasks-file=/etc/openai/tasks.yaml
          - --large-down-threshold=12288
          - --max-accept-diff-size=80000
          - --issue-comment-command=review
        env:
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                name: prow-github
                key: app-id
        volumeMounts:
          - name: openai-config
            mountPath: /etc/openai
            readOnly: true
        volumes:
          - name: openai-config
            projected:
              sources:
                - secret:
                    name: prow-openai-new
                    optional: true
                - configMap:
                    name: prow-openai
                    items:
                      - key: tasks.yaml
                        path: tasks.yaml
      needs-rebase:
        replicaCount: 1
        image:
          repository: gcr.io/k8s-prow/needs-rebase
        ports:
          http: 8888
        resources: {}
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --plugin-config=/etc/prow-plugin/plugins.yaml
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
          - --update-period=5m
        service:
          type: ClusterIP
      ti-community-autoresponder:
        service:
          type: ClusterIP
        ports:
          http: 80
        serviceAccount:
          name: prow-hook
        image:
          repository: ticommunityinfra/tichi-autoresponder-plugin
          tag: v2.4.2
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
        volumes:
          - name: external-plugins-config
            configMap:
              name: prow-external-plugins-config
        volumeMounts:
          - name: external-plugins-config
            mountPath: /etc/external_plugins_config
            readOnly: true
      ti-community-blunderbuss:

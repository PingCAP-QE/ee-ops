apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prow
  namespace: flux-system
spec:
  releaseName: prow
  targetNamespace: apps
  chart:
    spec:
      chart: prow
      version: 0.9.10
      sourceRef:
        kind: HelmRepository
        name: ee-ops
        namespace: flux-system
  interval: 15m
  timeout: 10m
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
    recreate: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    prow:
      podsNamespace: ${TEST_PODS_NAMESPACE} # should delete old prow-pcm pods when changed.
      domainName: ${DOMAIN_NAME}
      github:
        secretName: prow-github
      webhook:
        secretName: prow-webhook
      oauth:
        cookie:
          secretName: prow-oauth-cookie
      configs:
        prow:
          configMapName: prow-config
        plugin:
          configMapName: prow-plugins
        job:
          configMapName: prow-job-config
    crier:
      image:
        repository: ghcr.io/ti-community-infra/prow/crier
        tag: v20250905-a0cfed255
    sinker:
      image:
        repository: ghcr.io/ti-community-infra/prow/sinker
        tag: v20250905-a0cfed255
    horologium:
      image:
        repository: ghcr.io/ti-community-infra/prow/horologium
        tag: v20250905-a0cfed255
    deck:
      ingress:
        enabled: false
      image:
        repository: ghcr.io/ti-community-infra/prow/deck
        tag: v20250905-a0cfed255
      kubeconfigSecret: prow-kubeconfig
      additionalArgs:
        - --kubeconfig=/etc/kubeconfig/config
    ghproxy:
      image:
        repository: gcr.io/k8s-prow/ghproxy
        tag: v20240805-533a2035d
      persistence:
        size: 10Gi
    tide:
      image:
        repository: ghcr.io/ti-community-infra/prow/tide
        tag: v20250905-a0cfed255
      additionalArgs:
        - --sync-hourly-tokens=1200 # default is 800
        - --status-hourly-tokens=600 # default is 400
      resources:
        requests:
          cpu: 1000m
          memory: 4Gi
        limits:
          cpu: 1000m
          memory: 4Gi
    hook:
      ingress:
        enabled: false
      image:
        repository: ghcr.io/ti-community-infra/prow/hook
        tag: v20250905-a0cfed255
      kubeconfigSecret: prow-kubeconfig
      additionalArgs:
        - --kubeconfig=/etc/kubeconfig/config
      additionalEnv:
        - name: STICKY_REPOS
          value: >-
            pingcap-inc/tiflash-scripts
            pingcap-inc/tici
            pingcap/docs
            pingcap/docs-cn
            pingcap/docs-tidb-operator
            pingcap/ticdc
            pingcap/tidb
            pingcap/tidb-binlog
            pingcap/tidb-engine-ext
            pingcap/tidb-operator
            pingcap/tidb-tools
            pingcap/tiflash
            pingcap/tiflow
            tikv/client-c
            tikv/client-go
            tikv/pd
            tikv/rocksdb
            tikv/rust-rocksdb
            tikv/tikv
    pcm:
      image:
        repository: ghcr.io/ti-community-infra/prow/prow-controller-manager
        tag: v20250905-a0cfed255
      kubeconfigSecret: prow-kubeconfig
      additionalArgs:
        - --kubeconfig=/etc/kubeconfig/config
    pipeline:
      image:
        repository: ticommunityinfra/pipeline
        tag: v20230621-df5abce
      kubeconfigSecret: prow-kubeconfig
      additionalArgs:
        - --kubeconfig=/etc/kubeconfig/config
    statusReconciler:
      image:
        repository: ghcr.io/ti-community-infra/prow/status-reconciler
        tag: v20250905-a0cfed255
    jenkinsOperator:
      enabled: true
      image:
        repository: ghcr.io/ti-community-infra/prow/jenkins-operator
        tag: v20250105-d73428bb3
      skipReport: true
      dryRun: false
      jenkinsUrl: ${JENKINS_BASE_URL}
      auth:
        secretName: ${JENKINS_OPERATOR_AUTH_SEC_NAME}
        secretKeyJenkinsUser: ${JENKINS_OPERATOR_AUTH_SEC_KEY_USER}
        secretKeyJenkinsToken: ${JENKINS_OPERATOR_AUTH_SEC_KEY_TOKEN}
    thirdPlugins:
      chatgpt:
        service:
          type: ClusterIP
        replicaCount: 1
        image:
          repository: ghcr.io/ti-community-infra/prow/chatgpt
          tag: v20250812-57374e9b9
        ports:
          http: 8888
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
          - --openai-config-file=/etc/openai/config.yaml
          - --openai-config-file-large=/etc/openai/config4.yaml
          - --openai-tasks-file=/etc/openai/tasks.yaml
          - --large-down-threshold=12288
          - --max-accept-diff-size=80000
          - --issue-comment-command=review
        env:
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                name: prow-github
                key: app-id
        volumeMounts:
          - name: openai-config
            mountPath: /etc/openai
            readOnly: true
        volumes:
          - name: openai-config
            projected:
              sources:
                - secret:
                    name: prow-openai-new
                    optional: true
                - configMap:
                    name: prow-openai
                    items:
                      - key: tasks.yaml
                        path: tasks.yaml
      cherrypicker:
        service:
          type: ClusterIP
        ports:
          http: 8888
        serviceAccount:
          name: prow-hook
        image:
          repository: ghcr.io/ti-community-infra/prow/cherrypicker
          tag: v20250805-57374e9b9
        args:
          - --allow-all
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
          - --label-prefix=needs-cherry-pick-
          - --skip-fork
      needs-rebase:
        replicaCount: 1
        image:
          repository: gcr.io/k8s-prow/needs-rebase
          tag: v20240805-533a2035d
        ports:
          http: 8888
        resources: {}
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --plugin-config=/etc/prow-plugin/plugins.yaml
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
          - --update-period=24h # default is 24 hours.
        service:
          type: ClusterIP
      ti-community-autoresponder:
        service:
          type: ClusterIP
        ports:
          http: 80
        serviceAccount:
          name: prow-hook
        image:
          repository: ticommunityinfra/tichi-autoresponder-plugin
          tag: v2.4.2
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key
          - --github-endpoint=http://prow-ghproxy
          - --github-graphql-endpoint=http://prow-ghproxy/graphql
        volumes:
          - name: external-plugins-config
            configMap:
              name: prow-external-plugins-config
        volumeMounts:
          - name: external-plugins-config
            mountPath: /etc/external_plugins_config
            readOnly: true
      ti-community-blunderbuss:
        service:
          type: ClusterIP
        ports:
          http: 80
        serviceAccount:
          name: prow-hook
        image:
          repository: ticommunityinfra/tichi-blunderbuss-plugin
          tag: v2.4.2
        args:
          - --dry-run=false
          - --github-app-id=$(GITHUB_APP_ID)
          - --github-app-private-key-path=/etc/github/app-private-key

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prow-post
  namespace: flux-system
spec:
  dependsOn:
    - name: prow-release
      namespace: flux-system
  targetNamespace: apps
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/gcp/prow/post
  prune: true
  postBuild:
    substitute:
      TEST_PODS_NAMESPACE: prow-test-pods

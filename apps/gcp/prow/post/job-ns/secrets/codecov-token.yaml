apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: codecov-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: codecov-token
    creationPolicy: Owner
  dataFrom:
    - extract:
        # JSON object contains keys for each project in format <ORG>-<REPO>
        # Example: {"tikv-tikv": "token1", "pingcap-tiflow": "token2", ...}
        key: gcp_codecov_tokens_json

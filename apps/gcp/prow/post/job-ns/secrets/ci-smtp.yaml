apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ci-smtp
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ee-gcp-sm
    kind: ClusterSecretStore
  target:
    name: ci-smtp
    creationPolicy: Owner
  dataFrom:
    - extract:
        # json object contains keys: `smtp-host`, `smtp-port`, `smtp-user`, `smtp-password`.
        key: gcp_ci_smtp_config_json

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prow-post-ci-jobs
  namespace: apps
spec:
  dependsOn:
    - name: prow-post
      namespace: flux-system
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: ci
    namespace: flux-system
  path: prow-jobs
  prune: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prow-dev-pre
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/gcp/prow-dev/pre
  prune: true
  postBuild:
    substitute:
      TEST_PODS_NAMESPACE: prow-dev-test-pods
      BUCKET_NAME: prow-dev-tidb-logs
      DOMAIN_NAME: prow-dev.tidb.net
    substituteFrom:
      - kind: Secret
        name: prow

apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: restrict-to-node-instance-types
spec:
  rules:
    - name: restrict-pods-running-on-spot-nodes
      match:
        resources:
          kinds:
            - Pod
      mutate:
        patchStrategicMerge:
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: cloud.google.com/gke-provisioning
                          operator: In
                          values: ["spot"]

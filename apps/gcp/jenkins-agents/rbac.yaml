apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-admin
  labels:
    app: jenkins-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-admin-binding
  labels:
    app: jenkins-agent
subjects:
  - kind: ServiceAccount
    name: jenkins-admin
    namespace: jenkins-agents
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

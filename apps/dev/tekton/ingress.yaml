---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-ingress
  namespace: apps
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/dev/tekton/ingress
  dependsOn:
    - name: tekton-setup
      namespace: apps
    - name: tekton-configs
      namespace: apps
  prune: true
  postBuild:
    substitute:
      DOMAIN_NAME: prow-dev.tidb.net
      PATH_FOR_HOOK: /tekton/hook
      PATH_FOR_DASHBOARD: /tekton/dashboard

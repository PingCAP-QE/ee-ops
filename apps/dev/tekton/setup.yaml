---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-setup
  namespace: apps
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/dev/tekton/setup
  prune: true
  wait: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-operator
      namespace: tekton-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-operator-webhook
      namespace: tekton-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-pipelines-controller
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-pipelines-webhook
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-triggers-controller
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-triggers-webhook
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-triggers-core-interceptors
      namespace: tekton-pipelines
    - apiVersion: apps/v1
      kind: Deployment
      name: tekton-dashboard
      namespace: tekton-pipelines
  postBuild:
    substituteFrom:
      - kind: Secret
        name: tekton-ingress # should manual created in namespace `apps`
        optional: true
  timeout: 5m0s
  images:
  - name: gcr.io/tekton-nightly/github.com/tektoncd/experimental/pipelines-in-pipelines/cmd/controller
    newTag: v20230909-ee13de632e
  patches:
    # replace namespace
    - target:
        labelSelector: app.kubernetes.io/part-of=tekton-pip-run
        namespace: tekton-pip-run
      patch: |
        - op: replace
          path: /metadata/namespace
          value: tekton-pip-run
    # add container resources
    - target:
        kind: Deployment
        labelSelector: app.kubernetes.io/part-of=tekton-pip-run
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/resources
          value:
              requests:
                cpu: "100m"
                memory: 200Mi

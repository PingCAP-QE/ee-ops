---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prow-pre
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/dev/prow/pre
  prune: true
  postBuild:
    substitute:
      TEST_PODS_NAMESPACE: prow-test-pods
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: prow-post
  namespace: flux-system
spec:
  dependsOn:
    - name: prow-release
      namespace: flux-system
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/dev/prow/post
  prune: true
  postBuild:  
    substitute:
      TEST_PODS_NAMESPACE: prow-test-pods
      BUCKET_NAME: prow-dev-tidb-logs
    substituteFrom:
      ### need secret `prow` with keys:
      # - DOMAIN_NAME
      - kind: Secret
        name: prow
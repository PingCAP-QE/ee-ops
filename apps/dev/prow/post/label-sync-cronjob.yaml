apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: apps
  name: prow-label-sync
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: prow-label-sync
    spec:
      template:
        spec:
          containers:
            - name: label-sync
              image: gcr.io/k8s-prow/label_sync:v20230128-8b677bb83b
              args:
                - --config=/etc/config/labels.yaml
                - --confirm=true
                - --github-app-id=$(GITHUB_APP_ID)
                - --github-app-private-key-path=/etc/github/app-private-key
                - --only=ti-community-infra/test-dev
              env:
                - name: GITHUB_APP_ID
                  valueFrom:
                    secretKeyRef:
                      name: prow-github
                      key: app-id
              volumeMounts:
                - name: github
                  mountPath: /etc/github
                  readOnly: true
                - name: config
                  mountPath: /etc/config
                  readOnly: true
          restartPolicy: Never
          volumes:
            - name: github
              secret:
                secretName: prow-github
            - name: config
              configMap:
                name: prow-labels

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: apps
  name: prow-label-sync
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: prow-label-sync
    spec:
      template:
        spec:
          containers:
            - name: label-sync
              image: gcr.io/k8s-prow/label_sync:v20221205-a1b0b85d88
              args:
                - --config=/etc/config/labels.yaml
                - --confirm=true
                - --only=ti-community-infra/test-dev
                - --token=/etc/github/oauth
              volumeMounts:
                - name: github-token
                  mountPath: /etc/github
                  readOnly: true
                - name: config
                  mountPath: /etc/config
                  readOnly: true
          restartPolicy: Never
          volumes:
            - name: github-token
              secret:
                secretName: prow-github-token
            - name: config
              configMap:
                name: prow-labels-config

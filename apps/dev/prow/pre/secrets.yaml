apiVersion: v1
kind: Secret
metadata:
  name: prow-github
  namespace: apps
type: Opaque
stringData:
  app-id: "${GITHUB_APP_ID}"
  app-private-key: "${GITHUB_APP_CERT}"
  token: "${GITHUB_TOKEN}"
  secret: |
    client_id: "${GITHUB_APP_CLIENT_ID}"
    client_secret: "${GITHUB_APP_CLIENT_SECRET}"
    redirect_url: "https://${DOMAIN_NAME}/github-login/redirect"
    final_redirect_url: "https://${DOMAIN_NAME}/pr"
---
apiVersion: v1
kind: Secret
metadata:
  name: prow-webhook
  namespace: apps
type: Opaque
stringData:
  hmac: "${GITHUB_APP_WEBHOOK_HMAC}"
---
apiVersion: v1
kind: Secret
metadata:
  name: prow-oauth-cookie
  namespace: apps
type: Opaque
stringData:
  secret: "${OAUTH_COOKIE_SECRET}"

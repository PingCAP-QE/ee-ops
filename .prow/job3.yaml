presubmits:
  PingCAP-QE/ee-ops:
    - name: verifyCI-tekton-taskRun
      always_run: false
      max_concurrency: 2
      spec:
        containers:
          - image: alpine/curl
            command:
              - curl
            args:
              - http://tekton-dashboard.tekton-pipelines.svc:9097/apis/tekton.dev/v1beta1/namespaces/ci-demo/taskruns/
              - -H
              - "Accept: application/json"
              - -H
              - "Content-Type: application/json"
              - -H
              - "Sec-Fetch-Mode: cors"
              - -H
              - "Sec-Fetch-Dest: empty"
              - -H
              - "Sec-Fetch-Site: same-origin"
              - -H
              - "Tekton-Client: prowjobs.prow.k8s.io/ee-ops"
              - --fail-with-body
              - --compressed
              - --data-raw
              - '{"apiVersion":"tekton.dev/v1beta1"\,"kind":"TaskRun"\,"metadata":{"generateName":"echo-by-prow-"\,"namespace":"ci-demo"\,"labels":{}}\,"spec":{"params":[{"name":"message"\,"value":"demo message"}]\,"taskRef":{"name":"echo"\,"kind":"Task"}\,"timeout":"1m"}}'

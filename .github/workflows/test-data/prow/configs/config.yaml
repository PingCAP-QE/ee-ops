# default prow config generated by helm release.
prowjob_namespace: prow
pod_namespace: default

in_repo_config:
  enabled:
    "*": true

deck:
  spyglass:
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
    - lens:
        config:
        name: buildlog
      required_files:
      - build-log.txt
    - lens:
        name: junit
      required_files:
      - .*/junit.*\.xml
    - lens:
        name: podinfo
      required_files:
      - podinfo.json
  external_agent_logs:
  - agent: jenkins
    url_template: 'http://prow-jenkins-operator/job/{{`{{.Spec.Job}}/{{.Status.JenkinsBuildID}}/consoleText`}}'
plank:
  job_url_prefix_config:
    "*": https://prow.test.io/view/
  report_templates:
    '*': >-
        [Full PR test history](https://prow.test.io/pr-history?{{`org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end }}`}}).
        [Your PR dashboard](https://prow.test.io/pr?query=is:pr+state:open+author:{{`{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end }}`}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: mem://prow
        path_strategy: explicit
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20230418-23b5d25059
        entrypoint: gcr.io/k8s-prow/entrypoint:v20230418-23b5d25059
        initupload: gcr.io/k8s-prow/initupload:v20230418-23b5d25059
        sidecar: gcr.io/k8s-prow/sidecar:v20230418-23b5d25059

tide:
  queries:
    - orgs: [exampleOrg]
      labels:
        - lgtm
        - approved
      missingLabels:
        - needs-rebase
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - do-not-merge/invalid-owners-file

decorate_all_jobs: true

jenkins_operators:
  - max_concurrency: 10
    max_goroutines: 10
    job_url_template: >-
        https://prow.test.io/view/mem/prow/prow-logs/{{`{{if eq .Spec.Type "presubmit"}}pr-logs/pull{{else if eq .Spec.Type "batch"}}pr-logs/pull{{else}}logs{{end}}{{if ne .Spec.Refs.Repo "origin"}}/{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}{{end}}{{if eq .Spec.Type "presubmit"}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else if eq .Spec.Type "batch"}}/batch{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}`}}/
    report_templates:
      '*': >-
          [Full PR test history](https://prow.test.io/pr-history?{{`org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end }}`}}).

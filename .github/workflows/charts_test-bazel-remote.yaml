name: Charts Test - Bazel-remote

on:
  pull_request:
    branches: [main]
    paths:
      - "charts/bazel-remote/**"
      - ".github/workflows/chart*"
jobs:
  chart-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.8.1

      - uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: |
          # from sub `charts` dir to uplevel dir.
          for d in `find . -name charts -type d | sort -r`; do
            ct lint --all --debug --chart-dirs=${d#./}
          done

      - name: Setup Kubernetes
        uses: engineerd/setup-kind@v0.5.0
        with:
          # renovate: datasource=go depName=sigs.k8s.io/kind
          version: v0.12.0

      - name: Run chart-testing (install)
        run: ct install --charts charts/bazel-remote --debug

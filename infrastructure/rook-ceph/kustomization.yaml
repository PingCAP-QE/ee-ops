---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - release-operator.yaml
configMapGenerator:
  - name: cluster-release-values
    namespace: rook-ceph
    files:
      - values.yaml=config/values.yaml
      - values-nodes.yaml=config/values-nodes.yaml
configurations:
  - kustomize-config.yaml

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  releaseName: rook-ceph-cluster
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      version: "v1.9.6"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cluster-release-values
      valuesKey: values.yaml
      # TODO: (@wuhuizuo) split it from git repo.
    - kind: ConfigMap
      name: cluster-release-values
      valuesKey: values-node.yaml

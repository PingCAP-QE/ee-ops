---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  releaseName: ingress-nginx
  targetNamespace: nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.1.2"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      replicaCount: 2
      service:
        type: NodePort
        nodePorts:
          http: "30080"
          https: "30443"
          tcp:
            "50000": "30500"
      ingressClassResource:
        default: true
      allowSnippetAnnotations: true
    tcp:
      "50000": apps/jenkins-agent:50000

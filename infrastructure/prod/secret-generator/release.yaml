---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: secret-generator
  namespace: flux-system
spec:
  targetNamespace: secret-generator
  releaseName: secret-generator
  chart:
    spec:
      chart: kubernetes-secret-generator
      sourceRef:
        kind: HelmRepository
        name: mittwald
        namespace: flux-system
      version: 3.4.0
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    logLevel: INFO
    monitoring:
      enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  releaseName: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      version: "v1.9.12"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    csi:
      kubeletDirPath: /data/nvme0n1/kubelet
      pluginNodeAffinity: enable-ci=true
      provisionerNodeAffinity: enable-ci=true
      provisionerTolerations:
        - key: dedicated
          operator: Equal
          value: test-infra
          effect: NoSchedule
      pluginTolerations:
        - key: dedicated
          operator: Equal
          value: test-infra
          effect: NoSchedule
    logLevel: INFO
    monitoring:
      enabled: true
    resources:
      limits:
        cpu: 4
        memory: 8Gi
      requests:
        cpu: 1
        memory: 1Gi

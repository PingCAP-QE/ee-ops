---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  releaseName: rook-ceph-cluster
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      version: "v1.9.12"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          allowVolumeExpansion: true
          enabled: true
          isDefault: false
          mountOptions: []
          name: ceph-block
          parameters:
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            imageFeatures: layering
            imageFormat: "2"
          reclaimPolicy: Delete
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.3
      dashboard:
        enabled: true
        ssl: false
      dataDirHostPath: /var/lib/rook
      placement:
        all:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: enable-ci
                      operator: In
                      values:
                        - "true"
          tolerations:
            - effect: NoSchedule
              key: dedicated
              operator: Equal
              value: test-infra
      storage:
        useAllDevices: false
        useAllNodes: false
        config:
          osdsPerDevice: "5"
        deviceFilter: ^nvme[23]n1
        nodes:
          - name: 10.2.12.10
          - name: 10.2.12.11
          - name: 10.2.12.12
          - name: 10.2.12.13
          - name: 10.2.12.20
          - name: 10.2.12.21
          - name: 10.2.12.87
          - name: 10.2.12.88
          - name: 10.2.12.89
          - name: 10.2.12.90
          - name: node3
            deviceFilter: ^nvme[3]n1
          - name: node4
            deviceFilter: ^nvme[3]n1
          - name: node5
            deviceFilter: ^nvme[3]n1
          - name: node6
            deviceFilter: ^nvme[3]n1
          - name: node7
            deviceFilter: ^nvme[3]n1
          - name: node8
            deviceFilter: ^nvme[3]n1
          - name: node9
            deviceFilter: ^nvme[3]n1
          - name: node10
            deviceFilter: ^nvme[3]n1
      resources:
        mgr:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        mon:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "2"
            memory: "2Gi"
        osd:
          limits:
            cpu: "2"
            memory: "8Gi"
          requests:
            cpu: "2"
            memory: "8Gi"
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          dataPools:
            - failureDomain: host
              name: data0
              replicated:
                size: 3
          metadataPool:
            replicated:
              size: 3
          metadataServer:
            activeCount: 1
            activeStandby: true
            priorityClassName: system-cluster-critical
            resources:
              limits:
                cpu: 2000m
                memory: 4Gi
              requests:
                cpu: 1000m
                memory: 4Gi
        storageClass:
          allowVolumeExpansion: true
          enabled: true
          isDefault: false
          mountOptions: []
          name: ceph-filesystem
          parameters:
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
          pool: data0
          reclaimPolicy: Delete
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          dataPool:
            erasureCoded:
              codingChunks: 1
              dataChunks: 2
            failureDomain: host
          gateway:
            instances: 3
            port: 80
            priorityClassName: system-cluster-critical
            resources:
              limits:
                cpu: '4'
                memory: 4Gi
              requests:
                cpu: '1'
                memory: 1Gi
          healthCheck:
            bucket:
              interval: 60s
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          preservePoolsOnDelete: true
        storageClass:
          enabled: true
          name: ceph-bucket
          parameters:
            region: us-east-1
          reclaimPolicy: Delete
    operatorNamespace: rook-ceph
    toolbox:
      enabled: true

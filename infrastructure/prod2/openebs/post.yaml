---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: openebs-post # setup openebs-storage-cluster
  namespace: openebs
spec:
  dependsOn:
    - name: openebs-release
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/prod2/openebs/post
  prune: true
  postBuild:
    substitute:
      KUBELET_DIR: /data/kubelet
      OPENEBS_LOCAL_DIR: /data/openebs/local

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  releaseName: openebs
  chart:
    spec:
      chart: openebs
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: openebs
      version: "4.2.0"
  interval: 10m0s
  install:
    remediation:
      retries: 3
  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: true
    localpv-provisioner:
      localpv:
        basePath: /data/openebs/local
    lvm-localpv:
      lvmNode:
        kubeletDir: /data/kubelet
    zfs-localpv:
      zfsNode:
        kubeletDir: /data/kubelet
    mayastor:
      csi:
        node:
          kubeletDir: /data/kubelet

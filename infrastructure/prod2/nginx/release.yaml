---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  releaseName: ingress-nginx
  targetNamespace: nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.9.0"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    controller:
      replicaCount: 2
      image:
        digest: ""
        image: ksyun/ingress-nginx-controller
        registry: hub.kce.ksyun.com
      allowSnippetAnnotations: true
      config:
        compute-full-forwarded-for: "true"
        enable-underscores-in-headers: "true"
        forwarded-for-header: X-Forwarded-For
        use-forwarded-headers: "true"
      service:
        type: LoadBalancer
        annotations:
          service.beta.kubernetes.io/ksc-loadbalancer-subnet-id: f1f58229-7b99-4b44-bd24-c419bb3ca581
          service.beta.kubernetes.io/ksc-loadbalancer-type: internal
      extraArgs:
        default-ssl-certificate: "flux-system/default-ingress-tls"
      ingressClassResource:
        name: nginx
        controllerValue: ksyun.com/ingress-nginx
        default: true
      admissionWebhooks:
        enabled: "true"
        objectSelector:
          matchLabels:
            ksyun.com/kce-component-generated: nginx
        patch:
          enabled: "true"
          image:
            digest: ""
            image: ksyun/ingress-nginx-kube-webhook-certgen
            registry: hub.kce.ksyun.com
    autoscaling:
      enabled: "true"
      maxReplicas: 3
      minReplicas: 1
      targetCPUUtilizationPercentage: ""
      targetMemoryUtilizationPercentage: ""
    autoscalingTemplate:
      - resource:
          name: cpu
          target:
            averageUtilization: 70
            type: Utilization
        type: Resource
      - resource:
          name: memory
          target:
            averageUtilization: 70
            type: Utilization
        type: Resource

#yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/refs/heads/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: infra
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  values:
    replicaCount: 2
    webhook:
      replicaCount: 2
    certController:
      replicaCount: 2
    serviceAccount:
      create: true
    crds:
      enabled: true
    installCRDs: true

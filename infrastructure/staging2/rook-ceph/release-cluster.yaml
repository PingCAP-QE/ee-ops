---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  releaseName: rook-ceph-cluster
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      # renovate: datasource=helm registryUrl=https://charts.rook.io/release depName=rook-ceph-cluster
      version: "v1.10.7"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    operatorNamespace: rook-ceph
    toolbox:
      enabled: true
    monitoring:
      enabled: true
      createPrometheusRules: true
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v17.2.5
      storage:
        useAllDevices: false
        useAllNodes: false
        nodes:
          - name: node1
            deviceFilter: ^nvme[1]n1
            config:
              osdsPerDevice: "6"
          - name: node2
            deviceFilter: ^nvme[1]n1
            config:
              osdsPerDevice: "6"
      dashboard:
        enabled: true
        ssl: false
      cleanupPolicy:
        # Since cluster cleanup is destructive to data, confirmation is required.
        # To destroy all Rook data on hosts during uninstall, confirmation must be set to "yes-really-destroy-data".
        # This value should only be set when the cluster is about to be deleted. After the confirmation is set,
        # Rook will immediately stop configuring the cluster and only wait for the delete command.
        # If the empty string is set, Rook will not destroy any data on hosts during uninstall.
        confirmation: "yes-really-destroy-data"
    configOverride: |
      [client.rgw.ceph.objectstore.a]
        rgw_d3n_l1_local_datacache_enabled = true
        rgw_d3n_l1_datacache_persistent_path = "/var/lib/ceph/rgw/ceph-ceph-objectstore/rgw_datacache"
        rgw_d3n_l1_datacache_size = 10737418240

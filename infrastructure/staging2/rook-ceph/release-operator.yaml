---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  releaseName: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      # renovate: datasource=helm registryUrl=https://charts.rook.io/release depName=rook-ceph
      version: "v1.10.7"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    monitoring:
      enabled: true
    resources:
      limits:
        cpu: 4
        memory: 8Gi
      requests:
        cpu: 1
        memory: 1Gi
    logLevel: DEBUG

apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: lark
  namespace: flux-system
spec:
  type: lark
  secretRef:
    name: lark-token
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: lark-alert
  namespace: flux-system
spec:
  summary: "Production cluster GitOps notify"
  providerRef:
    name: lark
  eventSeverity: error
  exclusionList:
    - ""
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
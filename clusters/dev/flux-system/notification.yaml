apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: lark
  namespace: flux-system
spec:
  type: lark
  secretRef:
    name: lark-token
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: lark-error
  namespace: flux-system
spec:
  type: lark
  secretRef:
    name: lark-token-error
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: lark
  namespace: flux-system
spec:
  summary: "Dev cluster(GCP) GitOps notify"
  providerRef:
    name: lark
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
---      
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: lark-error
  namespace: flux-system
spec:
  summary: "Dev cluster(GCP) GitOps alert"
  providerRef:
    name: lark-error
  eventSeverity: error
  eventSources:
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'

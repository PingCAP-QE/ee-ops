apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "greenhouse.fullname" . }}
  labels:
    {{- include "greenhouse.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "greenhouse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "greenhouse.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "greenhouse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --dir=/data
            - --min-percent-blocks-free={{ .Values.run.minPercentBlocksFree }}
            - --evict-until-percent-blocks-free={{ .Values.run.evictUntilPercentBlocksFree }}
            - --disk-check-interval={{ .Values.run.diskCheckInterval }}
          volumeMounts:
            {{- if .Values.persistence.mounts }}
            {{ toYaml .Values.persistence.mounts | nindent 12 }}
            {{- end }}
            - name: cache
              mountPath: /data
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.volumes }}
        {{ toYaml .Values.persistence.volumes | nindent 8 }}
        {{- end }}
        {{- if not (contains "cache" (quote .Values.persistence.volumes)) }}
        - name: cache
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "greenhouse.fullname" .) }}
        {{- else }}
          emptyDir: {} # should not using when replicas > 1.
        {{- end -}}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

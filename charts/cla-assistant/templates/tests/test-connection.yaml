apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cla-assistant.fullname" . }}-test-connection"
  labels:
    {{- include "cla-assistant.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - --spider
        - --header='x-health-check: check'
        - '{{ include "cla-assistant.fullname" . }}:{{ .Values.service.port }}/health/readiness'
  restartPolicy: Never

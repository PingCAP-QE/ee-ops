{{- if .Values.persistent.credentials }}{{- if contains .Values.persistent.type "gcs s3" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "prow.fullname" . }}-{{ .Values.persistent.type }}-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "prow.labels" . | nindent 4 }}
stringData:
  service-account.json: |
    {{- .Values.persistent.credentials | nindent 4 }}
---
apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Values.prow.podsNamespace }}
  name: "{{ include "prow.fullname" . }}-{{.Values.persistent.type}}-credentials"
  labels:
    {{- include "prow.labels" . | nindent 4 }}
stringData:
  service-account.json: |
    {{- .Values.persistent.credentials | nindent 4 }}
{{- end }}{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prow.fullname.statusReconciler" . }}
  labels:
    {{- include "prow.labels.statusReconciler" . | nindent 4 }}
spec:
  {{- if not .Values.statusReconciler.autoscaling.enabled }}
  replicas: {{ .Values.statusReconciler.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prow.selectorLabels.statusReconciler" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prow.selectorLabels.statusReconciler" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prow.serviceAccountName.statusReconciler" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 180
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.statusReconciler.image.repository }}:{{ .Values.statusReconciler.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.statusReconciler.image.pullPolicy | default .Values.imagePullPolicy }}
          args:
            - --dry-run=false
            - --continue-on-error=true
            - --config-path=/etc/config/config.yaml
            - --plugin-config=/etc/plugins/plugins.yaml
            - --job-config-path=/etc/job-config
            - --github-endpoint=http://{{ include "prow.fullname.ghproxy" . }}
            - --github-app-id=$(GITHUB_APP_ID)
            - --github-app-private-key-path=/etc/github/cert
            - --status-path={{ include "prow.persistent.baseUrl" . }}/status-reconciler/status-reconciler-status
            {{- if include "prow.persistent.needCredentials" . }}
            - --{{ .Values.persistent.type }}-credentials-file=/etc/persistent-credentials/service-account.json
            {{- end }}
          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "prow.fullname" . }}-github-token
                  key: appid
          volumeMounts:
            - name: github-token
              mountPath: /etc/github
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: plugins
              mountPath: /etc/plugins
              readOnly: true
            - name: job-config
              mountPath: /etc/job-config
              readOnly: true              
            {{- if include "prow.persistent.needCredentials" . }}
            - name: persistent-credentials
              mountPath: /etc/persistent-credentials
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.statusReconciler.resources | nindent 12 }}
      volumes:
      - name: github-token
        secret:
          secretName: {{ include "prow.fullname" . }}-github-token
      - name: config
        configMap:
          name: {{ include "prow.fullname" . }}-config
      - name: plugins
        configMap:
          name: {{ include "prow.fullname" . }}-plugins
      - name: job-config
        configMap:
          name: {{ include "prow.fullname" . }}-job-config          
      {{- if include "prow.persistent.needCredentials" . }}
      - name: persistent-credentials
        secret:
          secretName: "{{ include "prow.fullname" . }}-{{ .Values.persistent.type }}-credentials"
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

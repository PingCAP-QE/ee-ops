apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prow.fullname.statusReconciler" . }}
  labels:
    {{- include "prow.labels.statusReconciler" . | nindent 4 }}
spec:
  {{- if not .Values.statusReconciler.autoscaling.enabled }}
  replicas: {{ .Values.statusReconciler.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prow.selectorLabels.statusReconciler" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prow.selectorLabels.statusReconciler" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prow.serviceAccountName.statusReconciler" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 180
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.statusReconciler.image.repository }}:{{ .Values.statusReconciler.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.statusReconciler.image.pullPolicy | default .Values.imagePullPolicy }}
          args:
            - --dry-run=false
            - --continue-on-error=true
            - --config-path=/etc/prow-config/config.yaml
            - --plugin-config=/etc/prow-plugin/plugins.yaml
            - --job-config-path=/etc/prow-jobs
            - --github-endpoint=http://{{ include "prow.fullname.ghproxy" . }}
            - --github-app-id=$(GITHUB_APP_ID)
            - --github-app-private-key-path=/etc/github/app-private-key
            - --status-path={{ include "prow.persistent.baseUrl" . }}/status-reconciler/status-reconciler-status
            {{- if include "prow.persistent.needCredentials" . }}
            - "--{{ .Values.persistent.type }}-credentials-file=/etc/persistent-credentials/{{ .Values.persistent.credentials.secretKey }}"
            {{- end }}
            {{- with .Values.statusReconciler.additionalArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-github" (include "prow.fullname" .)) .Values.prow.github.secretName }}
                  key: app-id
          volumeMounts:
            - name: github
              mountPath: /etc/github
              readOnly: true
            - name: prow-config
              mountPath: /etc/prow-config
              readOnly: true
            - name: prow-plugin
              mountPath: /etc/prow-plugin
              readOnly: true
            - name: prow-jobs
              mountPath: /etc/prow-jobs
              readOnly: true
            {{- if include "prow.persistent.needCredentials" . }}
            - name: persistent-credentials
              mountPath: /etc/persistent-credentials
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.statusReconciler.resources | nindent 12 }}
      volumes:
      - name: github
        secret:
          secretName: {{ default (printf "%s-github" (include "prow.fullname" .)) .Values.prow.github.secretName }}
      - name: prow-config
        configMap:
          name: {{ default (printf "%s-config" (include "prow.fullname" .)) .Values.prow.configs.prow.configMapName }}
      - name: prow-plugin
        configMap:
          name: {{ default (printf "%s-plugin" (include "prow.fullname" .)) .Values.prow.configs.plugin.configMapName }}
      - name: prow-jobs
        configMap:
          name: {{ default (printf "%s-job" (include "prow.fullname" .)) .Values.prow.configs.job.configMapName }}
      {{- if include "prow.persistent.needCredentials" . }}
      - name: persistent-credentials
        secret:
          secretName: {{ default (printf "%s-%s-credentials" (include "prow.fullname" .) .Values.persistent.type) .Values.persistent.credentials.secretName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

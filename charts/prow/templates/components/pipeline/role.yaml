{{- if .Values.pipeline.serviceAccount.roleBinding.create }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Values.prow.podsNamespace }}
  name: {{ include "prow.roleName.pipeline" . }}
  labels:
    {{- include "prow.labels.pipeline" . | nindent 4 }}  
rules:
- apiGroups:
  - tekton.dev
  resources:
  - pipelineruns
  - pipelineresources
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch
- apiGroups:
  - prow.k8s.io
  resources:
  - prowjobs
  verbs:
  - get
  - list
  - watch
  - update
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "prow.roleBindingName.pipeline" . }}
  labels:
    {{- include "prow.labels.pipeline" . | nindent 4 }} 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "prow.roleName.pipeline" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "prow.serviceAccountName.pipeline" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

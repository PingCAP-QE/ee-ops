apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prow.fullname.sinker" . }}
  labels:
    {{- include "prow.labels.sinker" . | nindent 4 }}
spec:
  {{- if not .Values.sinker.autoscaling.enabled }}
  replicas: {{ .Values.sinker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prow.selectorLabels.sinker" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prow.selectorLabels.sinker" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prow.serviceAccountName.sinker" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.sinker.image.repository }}:{{ .Values.sinker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sinker.image.pullPolicy | default .Values.imagePullPolicy }}
          args:
            - --dry-run=false
            - --config-path=/etc/config/config.yaml
            - --job-config-path=/etc/job-config
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: job-config
              mountPath: /etc/job-config
              readOnly: true              
          resources:
            {{- toYaml .Values.sinker.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "prow.fullname" . }}-config
        - name: job-config
          configMap:
            name: {{ include "prow.fullname" . }}-job-config            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

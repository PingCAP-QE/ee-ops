apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prow.fullname.pcm" . }}
  labels:
    {{- include "prow.labels.pcm" . | nindent 4 }}
spec:
  {{- if not .Values.pcm.autoscaling.enabled }}
  replicas: {{ .Values.pcm.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prow.selectorLabels.pcm" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prow.selectorLabels.pcm" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prow.serviceAccountName.pcm" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.pcm.image.repository }}:{{ .Values.pcm.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pcm.image.pullPolicy | default .Values.imagePullPolicy }}
          args:
            - --dry-run=false
            - --enable-controller=plank
            - --config-path=/etc/prow-config/config.yaml
            - --job-config-path=/etc/prow-jobs
            - --github-endpoint=http://{{ include "prow.fullname.ghproxy" . }}
            - --github-app-id=$(GITHUB_APP_ID)
            - --github-app-private-key-path=/etc/github/app-private-key
          env:
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                  name: {{ default (printf "%s-github" (include "prow.fullname" .)) .Values.prow.github.secretName }}
                  key: app-id
          volumeMounts:
          - name: github
            mountPath: /etc/github
            readOnly: true
          - name: prow-config
            mountPath: /etc/prow-config
            readOnly: true
          - name: prow-jobs
            mountPath: /etc/prow-jobs
            readOnly: true            
          resources:
            {{- toYaml .Values.pcm.resources | nindent 12 }}
      volumes:
      - name: github
        secret:
            secretName: {{ default (printf "%s-github" (include "prow.fullname" .)) .Values.prow.github.secretName }}
      - name: prow-config
        configMap:
            name: {{ default (printf "%s-config" (include "prow.fullname" .)) .Values.prow.configs.prow.configMapName }}
      - name: prow-jobs
        configMap:
            name: {{ default (printf "%s-job" (include "prow.fullname" .)) .Values.prow.configs.job.configMapName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

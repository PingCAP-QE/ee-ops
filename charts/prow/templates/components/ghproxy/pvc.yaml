kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "prow.fullname.ghproxy" . }}
  labels:
    {{- include "prow.labels.ghproxy" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ default "100Gi" .Values.ghproxy.persistence.size }}
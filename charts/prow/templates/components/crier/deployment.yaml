apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prow.fullname.crier" . }}
  labels:
    {{- include "prow.labels.crier" . | nindent 4 }}
spec:
  {{- if not .Values.crier.autoscaling.enabled }}
  replicas: {{ .Values.crier.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prow.selectorLabels.crier" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prow.selectorLabels.crier" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prow.serviceAccountName.crier" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.crier.image.repository }}:{{ .Values.crier.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.crier.image.pullPolicy }}
          args:
            - --config-path=/etc/config/config.yaml
            - --job-config-path=/etc/job-config
            {{- if .Values.persistent.credentials }}{{- if contains .Values.persistent.type "gcs s3" }}
            - "--{{ .Values.persistent.type }}-credentials-file=/etc/persistent-credentials/service-account.json"
            {{- end }}{{- end }}
            - --github-app-id=$(GITHUB_APP_ID)
            - --github-app-private-key-path=/etc/github/cert            
            - --github-endpoint=http://{{ include "prow.fullname.ghproxy" . }}
            - --github-workers=10
            - --blob-storage-workers=10
            - --kubernetes-blob-storage-workers=10
          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "prow.fullname" . }}-github-token
                  key: appid
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: job-config
              mountPath: /etc/job-config
              readOnly: true
            - name: github-token
              mountPath: /etc/github
              readOnly: true
            {{- if .Values.persistent.credentials }}{{- if contains .Values.persistent.type "gcs s3" }}
            - name: persistent-credentials
              mountPath: /etc/persistent-credentials
              readOnly: true
            {{- end }}{{- end }}
          resources:
            {{- toYaml .Values.crier.resources | nindent 12 }}

      volumes:
      - name: config
        configMap:
          name: {{ include "prow.fullname" . }}-config
      - name: job-config
        configMap:
          name: {{ include "prow.fullname" . }}-job-config
      - name: github-token
        secret:
          secretName: {{ include "prow.fullname" . }}-github-token
      {{- if .Values.persistent.credentials }}{{- if contains .Values.persistent.type "gcs s3" }}
      - name: persistent-credentials
        secret:
          secretName: "{{ include "prow.fullname" . }}-{{ .Values.persistent.type }}-credentials"
      {{- end }}{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

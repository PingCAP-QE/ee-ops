---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "prow.fullname" . }}-s3-credentials
  labels:
    {{- include "prow.labels" . | nindent 4 }}
stringData:
  service-account.json: |
    {
      "region": "{{ .Values.minio.regionName }}",
      "access_key": "{{ .Values.minio.auth.rootUser }}",
      "secret_key": "{{ .Values.minio.auth.rootPassword }}",
      "endpoint": "{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.minio?.service?.ports?.api | default "9000"}}",
      "insecure": true,
      "s3_force_path_style": true
    }

